<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorder Melody Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f0f8ff;
            --container-bg: #ffffff;
            --text-color: #444;
            --header-color: #ff6347;
            --key-border: #dcdcdc;
            --white-key-bg: #fdfdfd;
            --black-key-bg: #363636;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);

            /* Rainbow Key Colors */
            --c-key: #ff7675;
            --d-key: #fdcb6e;
            --e-key: #ffeaa7;
            --f-key: #55efc4;
            --g-key: #74b9ff;
            --a-key: #a29bfe;
            --b-key: #fd79a8;
            --sharp-key: #81ecec;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1e2a38;
                --container-bg: #2c3e50;
                --text-color: #ecf0f1;
                --header-color: #e74c3c;
                --key-border: #34495e;
                --white-key-bg: #bdc3c7;
                --black-key-bg: #2c3a47;
            }
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #a2c2e8, #f0f8ff);
            color: var(--text-color);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            user-select: none;
        }

        .app-container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            background-color: var(--container-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            color: var(--header-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .fingering-display {
            background-color: var(--background-color);
            border-radius: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            flex-grow: 1; 
            overflow: hidden; 
        }

        #fingering-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.2s ease-in-out;
            visibility: hidden; /* Hide image on page load */
        }
        
        #fingering-image:hover {
            transform: scale(1.02);
        }

        #note-name {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
            opacity: 0.9;
            flex-shrink: 0; 
        }

        .piano-keyboard-wrapper {
             display: flex;
             justify-content: center;
             align-items: center;
             flex-shrink: 0;
        }

        .piano-keyboard {
            position: relative;
            display: flex;
            justify-content: center;
            height: 180px; /* Base height for mobile */
        }

        .key {
            border: 1px solid var(--key-border);
            box-sizing: border-box;
            position: relative;
        }

        .key.white {
            width: 45px; /* Slightly smaller keys for mobile */
            height: 100%;
            background-color: var(--white-key-bg);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            z-index: 1;
        }

        .key.black {
            width: 28px;
            height: 60%;
            background-color: var(--black-key-bg);
            margin-left: -14px;
            margin-right: -14px;
            border-radius: 6px;
            z-index: 2;
        }

        .key.playable {
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
        }
        
        .key.playable:active {
            transform: scale(0.98);
        }

        /* Color coding for playable keys */
        .key.white.key-C.playable { background-color: var(--c-key); }
        .key.white.key-D.playable { background-color: var(--d-key); }
        .key.white.key-E.playable { background-color: var(--e-key); }
        .key.white.key-F.playable { background-color: var(--f-key); }
        .key.white.key-G.playable { background-color: var(--g-key); }
        .key.white.key-A.playable { background-color: var(--a-key); }
        .key.white.key-B.playable { background-color: var(--b-key); }
        .key.black.playable { background-color: var(--sharp-key); }

        .key .note-label {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            font-weight: 700;
            pointer-events: none;
            color: rgba(0, 0, 0, 0.6);
        }

        .key.black .note-label {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Make specific sharp key labels dark for readability */
        .key[data-note="Fs4"] .note-label,
        .key[data-note="Cs5"] .note-label {
            color: rgba(0, 0, 0, 0.6);
        }


        /* Desktop and Landscape Scaling */
        @media (min-width: 800px) and (orientation: landscape) {
            .app-container {
                flex-direction: row;
                align-items: stretch;
                gap: 30px;
                padding: 30px;
            }

            .fingering-display {
                flex: 1 1 60%;
                padding: 20px;
            }

            .piano-keyboard-wrapper {
                flex: 1 1 40%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .piano-keyboard {
                height: 220px;
            }

             .key.white {
                width: 50px;
            }

            .key.black {
                width: 30px;
                margin-left: -15px;
                margin-right: -15px;
            }

            #note-name {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
       
        <div class="fingering-display">
            <img id="fingering-image" src="" alt="Recorder Fingering">
            <p id="note-name">Press a colorful key to play!</p>
        </div>
        <div class="piano-keyboard-wrapper">
            <div id="piano-keyboard" class="piano-keyboard">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- WEB AUDIO API SETUP ---
            let audioContext;
            const activeNodes = {}; 

            function resumeAudioContext() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
            
            const NOTE_FREQUENCIES = {
                C4: 261.63, Cs4: 277.18, D4: 293.66, Ds4: 311.13, E4: 329.63, 
                F4: 349.23, Fs4: 369.99, G4: 392.00, Gs4: 415.30, A4: 440.00, 
                As4: 466.16, B4: 493.88, C5: 523.25, Cs5: 554.37, D5: 587.33,
                Ds5: 622.25, E5: 659.25
            };

            function createWhiteNoise() {
                const bufferSize = audioContext.sampleRate * 2; // 2 seconds of noise
                const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                const noiseSource = audioContext.createBufferSource();
                noiseSource.buffer = noiseBuffer;
                noiseSource.loop = true;
                return noiseSource;
            }

            function startTone(noteId) {
                if (!audioContext || !NOTE_FREQUENCIES[noteId] || activeNodes[noteId]) return;
                
                const now = audioContext.currentTime;
                
                // --- Create Audio Nodes ---
                const oscillator = audioContext.createOscillator();
                const noise = createWhiteNoise();
                const noiseFilter = audioContext.createBiquadFilter();
                const noiseGain = audioContext.createGain();
                const mainFilter = audioContext.createBiquadFilter();
                const mainGain = audioContext.createGain();

                // --- Configure Nodes ---
                // Oscillator (core pitch)
                oscillator.type = 'sine';
                oscillator.frequency.value = NOTE_FREQUENCIES[noteId];

                // Noise (breath)
                noiseFilter.type = 'bandpass';
                noiseFilter.frequency.value = 1200;
                noiseFilter.Q.value = 0.6;
                noiseGain.gain.value = 0.05; // Amount of breathiness

                // Main Filter (shapes the overall sound)
                mainFilter.type = 'lowpass';
                mainFilter.Q.value = 2;

                // --- Routing (connect the nodes) ---
                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(mainFilter);
                oscillator.connect(mainFilter);
                mainFilter.connect(mainGain);
                mainGain.connect(audioContext.destination);

                // --- Envelopes (attack/decay) ---
                // Filter envelope
                mainFilter.frequency.setValueAtTime(400, now);
                mainFilter.frequency.linearRampToValueAtTime(3000, now + 0.05);
                mainFilter.frequency.linearRampToValueAtTime(1500, now + 0.2);

                // Gain envelope
                mainGain.gain.setValueAtTime(0, now);
                mainGain.gain.linearRampToValueAtTime(0.5, now + 0.05); // Attack
                mainGain.gain.linearRampToValueAtTime(0.3, now + 0.2); // Decay to sustain

                // --- Start and Store ---
                oscillator.start(now);
                noise.start(now);
                activeNodes[noteId] = { oscillator, noise, mainGain };
            }

            function stopTone(noteId) {
                const active = activeNodes[noteId];
                if (!active) return;

                const now = audioContext.currentTime;
                const releaseTime = now + 0.25; // 250ms release

                // Release envelope for gain
                active.mainGain.gain.cancelScheduledValues(now);
                active.mainGain.gain.setValueAtTime(active.mainGain.gain.value, now);
                active.mainGain.gain.linearRampToValueAtTime(0, releaseTime);

                active.oscillator.stop(releaseTime);
                active.noise.stop(releaseTime);

                delete activeNodes[noteId];
            }

            // --- DATA CONFIGURATION ---
            const NOTES_DATA = {
                'C4':  { displayName: 'Low C',  img: 'recorder/C_LOW.png' },
                'D4':  { displayName: 'D',      img: 'recorder/D.png' },
                'E4':  { displayName: 'E',      img: 'recorder/E.png' },
                'F4':  { displayName: 'F',      img: 'recorder/F.png' },
                'Fs4': { displayName: 'F♯',     img: 'recorder/Fs.png' },
                'G4':  { displayName: 'G',      img: 'recorder/G.png' },
                'A4':  { displayName: 'A',      img: 'recorder/A.png' },
                'B4':  { displayName: 'B',      img: 'recorder/B.png' },
                'C5':  { displayName: 'High C', img: 'recorder/C_HIGH.png' },
                'Cs5': { displayName: 'High C♯',img: 'recorder/Cs_HIGH.png' },
                'D5':  { displayName: 'High D', img: 'recorder/D_HIGH.png' },
            };

            const pianoContainer = document.getElementById('piano-keyboard');
            const imageDisplay = document.getElementById('fingering-image');
            const noteNameDisplay = document.getElementById('note-name');

            const pianoKeysLayout = [
                { note: 'C4',  type: 'white' }, { note: 'Cs4', type: 'black' },
                { note: 'D4',  type: 'white' }, { note: 'Ds4', type: 'black' },
                { note: 'E4',  type: 'white' },
                { note: 'F4',  type: 'white' }, { note: 'Fs4', type: 'black' },
                { note: 'G4',  type: 'white' }, { note: 'Gs4', type: 'black' },
                { note: 'A4',  type: 'white' }, { note: 'As4', type: 'black' },
                { note: 'B4',  type: 'white' },
                { note: 'C5',  type: 'white' }, { note: 'Cs5', type: 'black' },
                { note: 'D5',  type: 'white' }, { note: 'Ds5', type: 'black' },
                { note: 'E5',  type: 'white' }
            ];
            
            // --- UI GENERATION & EVENT LISTENERS ---
            pianoKeysLayout.forEach(keyInfo => {
                const noteData = NOTES_DATA[keyInfo.note];

                if (noteData) {
                    const keyElement = document.createElement('div');
                    keyElement.className = `key ${keyInfo.type} playable`;
                    keyElement.dataset.note = keyInfo.note;
                    
                    const noteLetter = keyInfo.note.charAt(0);
                    keyElement.classList.add(`key-${noteLetter}`);

                    const label = document.createElement('span');
                    label.className = 'note-label';
                    label.textContent = noteData.displayName.replace('Low ', '').replace('High ', '');
                    
                    // Event listeners for holding notes
                    keyElement.addEventListener('mousedown', () => handleKeyDown(keyInfo.note));
                    keyElement.addEventListener('mouseup', () => handleKeyUp(keyInfo.note));
                    keyElement.addEventListener('mouseleave', () => handleKeyUp(keyInfo.note));
                    
                    // Touch events for mobile
                    keyElement.addEventListener('touchstart', (e) => { e.preventDefault(); handleKeyDown(keyInfo.note); });
                    keyElement.addEventListener('touchend', () => handleKeyUp(keyInfo.note));
                    keyElement.addEventListener('touchcancel', () => handleKeyUp(keyInfo.note));

                    keyElement.appendChild(label);
                    pianoContainer.appendChild(keyElement);
                }
            });

            // Failsafe to stop all sounds
            window.addEventListener('mouseup', () => {
                for (const noteId in activeNodes) {
                    stopTone(noteId);
                }
            });

            // --- MAIN HANDLER FUNCTIONS ---
            function handleKeyDown(noteId) {
                resumeAudioContext(); 
                const noteData = NOTES_DATA[noteId];
                if (!noteData) return;

                // Update display
                imageDisplay.src = noteData.img;
                imageDisplay.alt = `${noteData.displayName} Fingering Chart`;
                imageDisplay.style.visibility = 'visible'; // Make image visible
                noteNameDisplay.textContent = noteData.displayName;

                // Play sound
                startTone(noteId);
            }

            function handleKeyUp(noteId) {
                stopTone(noteId);
            }
        });
    </script>
</body>
</html>
