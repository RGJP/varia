<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorder Melody Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f0f8ff;
            --container-bg: #ffffff;
            --text-color: #444;
            --header-color: #ff6347;
            --key-border: #dcdcdc;
            --white-key-bg: #fdfdfd;
            --black-key-bg: #363636;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);

            /* Rainbow Key Colors */
            --c-key: #ff7675;
            --d-key: #fdcb6e;
            --e-key: #ffeaa7;
            --f-key: #55efc4;
            --g-key: #74b9ff;
            --a-key: #a29bfe;
            --b-key: #fd79a8;
            --sharp-key: #81ecec;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #ffffff;
                --container-bg: #2c3e50;
                --text-color: #000000;
                --header-color: #e74c3c;
                --key-border: #34495e;
                --white-key-bg: #bdc3c7;
                --black-key-bg: #2c3a47;
            }
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling on the main body */
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #a2c2e8, #f0f8ff);
            color: var(--text-color);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            user-select: none;
        }

        .app-container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            background-color: var(--container-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Adjusted gap */
            box-sizing: border-box;
            overflow: hidden; /* Hide overflow from container */
        }

   

        .fingering-display {
            background-color: var(--background-color);
            border-radius: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            flex-grow: 1; 
            overflow: hidden; 
        }

        #fingering-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.2s ease-in-out;
            visibility: hidden; /* Hide image on page load */
        }
        
        #fingering-image:hover {
            transform: scale(1.02);
        }

        #note-name {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
            opacity: 0.9;
            flex-shrink: 0; 
        }

        .piano-keyboard-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            width: 100%;
        }

        .piano-keyboard {
            position: relative;
            display: flex;
            justify-content: center;
            height: 150px;
            width: 100%;
            max-width: 700px;
        }

        .key {
            border: 1px solid var(--key-border);
            box-sizing: border-box;
            position: relative;
        }

        .key.white {
            width: 10%;
            height: 100%;
            background-color: var(--white-key-bg);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            z-index: 1;
        }

        .key.black {
            width: 6.5%;
            height: 60%;
            background-color: var(--black-key-bg);
            margin-left: -3.25%;
            margin-right: -3.25%;
            border-radius: 6px;
            z-index: 2;
        }

        .key.playable {
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
        }
        
        .key.playable:active {
            transform: scale(0.98);
        }

        /* Color coding for playable keys */
        .key.white.key-C.playable { background-color: var(--c-key); }
        .key.white.key-D.playable { background-color: var(--d-key); }
        .key.white.key-E.playable { background-color: var(--e-key); }
        .key.white.key-F.playable { background-color: var(--f-key); }
        .key.white.key-G.playable { background-color: var(--g-key); }
        .key.white.key-A.playable { background-color: var(--a-key); }
        .key.white.key-B.playable { background-color: var(--b-key); }
        .key.black.playable { background-color: var(--sharp-key); }

        .key .note-label {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            font-weight: 700;
            pointer-events: none;
            color: rgba(0, 0, 0, 0.6);
        }

        .key.black .note-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .key[data-note="Fs5"] .note-label,
        .key[data-note="As5"] .note-label,
        .key[data-note="Cs6"] .note-label {
            color: rgba(0, 0, 0, 0.6);
        }
        
        /* --- Accordion Styles --- */
        #accordion-btn {
            background-color: #6c5ce7;
            color: white;
            cursor: pointer;
            padding: 8px 15px;
            width: auto;
            border: none;
            text-align: center;
            outline: none;
            font-size: 15px;
            transition: background-color 0.3s;
            border-radius: 20px;
            font-weight: 700;
            margin: 0 auto; /* Center the button */
            flex-shrink: 0;
        }

        #accordion-btn:hover, #accordion-btn.active {
            background-color: #a29bfe;
        }

        #accordion-panel {
            padding: 0;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            flex-grow: 1; /* Allow panel to grow */
            display: flex; /* Use flexbox for the iframe */
            flex-direction: column;
        }
        
        #accordion-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1; /* Iframe fills the panel */
        }


        /* Desktop and Landscape Scaling */
        @media (min-width: 800px) and (orientation: landscape) {
            .app-container {
                flex-direction: row;
                align-items: stretch;
                gap: 30px;
                padding: 30px;
            }

            .main-content {
                display: flex;
                flex-direction: column;
                flex: 1 1 40%;
                gap: 20px;
            }

            .fingering-display {
                flex: 1 1 60%;
                padding: 20px;
            }
            
            .piano-keyboard-wrapper {
                 flex: 0 0 auto; /* Don't grow, don't shrink */
            }

            .piano-keyboard {
                height: 220px;
            }

            #note-name {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="fingering-display">
            <img id="fingering-image" src="" alt="Recorder Fingering">
            <p id="note-name">Press a colorful key to play</p>
        </div>

        <div class="main-content">
          
            <div class="piano-keyboard-wrapper">
                <div id="piano-keyboard" class="piano-keyboard"></div>
            </div>
          <a href="recorder/FC.jpg" target="_blank">
  <button id="accordion-btn">Full Fingering Chart</button>
</a>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- WEB AUDIO API SETUP ---
            let audioContext;
            const activeOscillators = {}; 

            function resumeAudioContext() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
            
            // Frequencies for soprano recorder, starting from C5.
            const NOTE_FREQUENCIES = {
                C5: 523.25, Cs5: 554.37, D5: 587.33, Ds5: 622.25, E5: 659.25,
                F5: 698.46, Fs5: 739.99, G5: 783.99, Gs5: 830.61, A5: 880.00,
                As5: 932.33, B5: 987.77, C6: 1046.50, Cs6: 1108.73, D6: 1174.66
            };

            function startTone(noteId) {
                if (!audioContext || !NOTE_FREQUENCIES[noteId] || activeOscillators[noteId]) return;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'triangle';
                oscillator.frequency.value = NOTE_FREQUENCIES[noteId];
                
                const now = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.5, now + 0.02);

                oscillator.start(now);
                activeOscillators[noteId] = { oscillator, gainNode };
            }

            function stopTone(noteId) {
                const active = activeOscillators[noteId];
                if (!active) return;

                const now = audioContext.currentTime;
                const releaseTime = now + 0.1; 
                
                active.gainNode.gain.setValueAtTime(active.gainNode.gain.value, now);
                active.gainNode.gain.linearRampToValueAtTime(0, releaseTime);

                active.oscillator.stop(releaseTime);

                delete activeOscillators[noteId];
            }

            // --- DATA CONFIGURATION ---
             const NOTES_DATA = {
                'C5':  { displayName: 'C',       img: 'recorder/C_LOW.png' },
                'D5':  { displayName: 'D',       img: 'recorder/D.png' },
                'E5':  { displayName: 'E',       img: 'recorder/E.png' },
                'F5':  { displayName: 'F',       img: 'recorder/F.png' },
                'Fs5': { displayName: 'F♯',      img: 'recorder/Fs.png' },
                'G5':  { displayName: 'G',       img: 'recorder/G.png' },
                'A5':  { displayName: 'A',       img: 'recorder/A.png' },
                'As5': { displayName: 'B♭',      img: 'recorder/Bb.png' },
                'B5':  { displayName: 'B',       img: 'recorder/B.png' },
                'C6':  { displayName: 'High C',  img: 'recorder/C_HIGH.png' },
                'Cs6': { displayName: 'High C♯', img: 'recorder/Cs_HIGH.png' },
                'D6':  { displayName: 'High D',  img: 'recorder/D_HIGH.png' },
            };

            const pianoContainer = document.getElementById('piano-keyboard');
            const imageDisplay = document.getElementById('fingering-image');
            const noteNameDisplay = document.getElementById('note-name');

            const pianoKeysLayout = [
                { note: 'C5',  type: 'white' }, { note: 'Cs5', type: 'black' },
                { note: 'D5',  type: 'white' }, { note: 'Ds5', type: 'black' },
                { note: 'E5',  type: 'white' },
                { note: 'F5',  type: 'white' }, { note: 'Fs5', type: 'black' },
                { note: 'G5',  type: 'white' }, { note: 'Gs5', type: 'black' },
                { note: 'A5',  type: 'white' }, { note: 'As5', type: 'black' },
                { note: 'B5',  type: 'white' },
                { note: 'C6',  type: 'white' }, { note: 'Cs6', type: 'black' },
                { note: 'D6',  type: 'white' }, { note: 'Ds6', type: 'black' },
                { note: 'E6',  type: 'white' }
            ];
            
            // --- UI GENERATION & EVENT LISTENERS ---
            pianoKeysLayout.forEach(keyInfo => {
                const noteData = NOTES_DATA[keyInfo.note];
                const keyElement = document.createElement('div');
                keyElement.className = `key ${keyInfo.type}`;
                keyElement.dataset.note = keyInfo.note;

                if (noteData) {
                    keyElement.classList.add('playable');
                    
                    const noteLetter = keyInfo.note.charAt(0);
                    keyElement.classList.add(`key-${noteLetter}`);

                    const label = document.createElement('span');
                    label.className = 'note-label';
                    if (noteData.displayName.includes('♭')) {
                         label.textContent = 'B♭';
                    } else {
                         label.textContent = noteData.displayName.replace('Low ', '').replace('High ', '');
                    }
                    
                    keyElement.addEventListener('mousedown', () => handleKeyDown(keyInfo.note));
                    keyElement.addEventListener('mouseup', () => handleKeyUp(keyInfo.note));
                    keyElement.addEventListener('mouseleave', () => handleKeyUp(keyInfo.note));
                    
                    keyElement.addEventListener('touchstart', (e) => { e.preventDefault(); handleKeyDown(keyInfo.note); });
                    keyElement.addEventListener('touchend', () => handleKeyUp(keyInfo.note));
                    keyElement.addEventListener('touchcancel', () => handleKeyUp(keyInfo.note));

                    keyElement.appendChild(label);
                } 
                pianoContainer.appendChild(keyElement);
            });

            window.addEventListener('mouseup', () => {
                for (const noteId in activeOscillators) {
                    stopTone(noteId);
                }
            });
            
            // --- ACCORDION LOGIC ---
            const accBtn = document.getElementById("accordion-btn");
            const panel = document.getElementById("accordion-panel");

            accBtn.addEventListener("click", function() {
                this.classList.toggle("active");
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    // Set a flexible max height that can adapt to available space
                    panel.style.maxHeight = "100%"; 
                } 
            });


            // --- MAIN HANDLER FUNCTIONS ---
            function handleKeyDown(noteId) {
                resumeAudioContext(); 
                const noteData = NOTES_DATA[noteId];
                if (!noteData) return;

                imageDisplay.src = noteData.img;
                imageDisplay.alt = `${noteData.displayName} Fingering Chart`;
                imageDisplay.style.visibility = 'visible';
                noteNameDisplay.textContent = noteData.displayName;

                startTone(noteId);
            }

            function handleKeyUp(noteId) {
                stopTone(noteId);
            }
        });
    </script>
</body>
</html>
