<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>âš¡</text></svg>">
    
    <style>
        :root {
            /* Palette */
            --bg-body: #030305;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1a1b26, #030305 60%);
            
            --glass-panel: rgba(20, 20, 23, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            
            --input-bg: rgba(10, 10, 12, 0.8);
            
            --accent-primary: #6366f1; /* Indigo */
            --accent-glow: rgba(99, 102, 241, 0.4);
            --accent-hover: #4f46e5;
            
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;

            --status-thinking: #eab308;
            --status-done: #10b981;
            --status-error: #ef4444;

            /* Spacing & Layout */
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            
            --font-sans: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', 'Menlo', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Layout Structures --- */
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- Header Area --- */
        header {
            flex-shrink: 0;
            padding: 1.5rem 2rem 1rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 50;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .brand span { 
            color: var(--accent-primary);
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        /* Status / Login Link */
        .auth-status {
            font-size: 0.85rem;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .auth-status:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }

        /* --- Input Area --- */
        .input-wrapper {
            position: relative;
            background: var(--glass-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 6px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary), 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-main);
            padding: 14px 18px;
            font-size: 1rem;
            font-family: var(--font-sans);
            resize: none;
            height: 80px;
            outline: none;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: var(--text-tertiary);
        }

        .controls-row {
            display: flex;
            justify-content: flex-end;
            padding: 0 10px 10px 0;
        }

        button#sendBtn {
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            padding: 0 24px;
            height: 40px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            display: flex;
            align-items: center;
       
        }

        button#sendBtn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        button#sendBtn:active {
            transform: translateY(0);
        }

        button#sendBtn:disabled {
            background: var(--glass-border);
            color: var(--text-tertiary);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- Main Grid --- */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 2rem 2rem 2rem;
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            height: 100%;
            padding-bottom: 2rem;
        }

        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(2, minmax(350px, 1fr)); 
            }
        }

        /* --- Model Cards --- */
        .model-card {
            background: var(--glass-panel);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Card Hover Effect */
        .model-card:hover {
            border-color: rgba(255,255,255,0.15);
            background: rgba(30, 30, 35, 0.8);
        }

        /* Streaming State */
        .model-card.streaming {
            border-color: var(--accent-primary);
            box-shadow: inset 0 0 20px rgba(99, 102, 241, 0.05);
        }

        .card-header {
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-name {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            color: var(--text-main);
        }

        .vendor-tag {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            margin-left: 4px;
        }

        .model-icon { 
            font-size: 1.1em; 
            filter: grayscale(0.2);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Status Badge */
        .status-badge {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 80px;
            justify-content: center;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--text-tertiary);
            transition: background-color 0.3s;
        }

        .model-card.streaming .status-dot {
            background-color: var(--status-thinking);
            box-shadow: 0 0 8px var(--status-thinking);
            animation: pulse 1.5s infinite;
        }
        
        .model-card.done .status-dot { 
            background-color: var(--status-done);
            box-shadow: 0 0 8px var(--status-done); 
        }

        /* Copy Button */
        .copy-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 6px;
            font-family: var(--font-sans);
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
        }

        /* Output Area - UPDATED FOR MARKDOWN */
        .card-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: var(--font-sans);
            font-size: 0.95rem;
            line-height: 1.6;
            color: #e2e8f0;
        }

        /* Markdown Styles within Card Body */
        .card-body p { margin-bottom: 1em; }
        .card-body p:last-child { margin-bottom: 0; }
        
        .card-body strong { 
            font-weight: 700; 
            color: #fff;
        }
        
        .card-body em { 
            color: var(--text-secondary); 
        }

        .card-body code {
            font-family: var(--font-mono);
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #e2e8f0;
        }

        .card-body pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            overflow-x: auto;
            margin: 1em 0;
        }

        .card-body pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: #a5b4fc; /* Light indigo for code blocks */
        }

        .card-body ul, .card-body ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }
        
        .card-body li {
            margin-bottom: 0.5em;
        }

        .card-body h1, .card-body h2, .card-body h3 {
            color: white;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        
        .card-body h1 { font-size: 1.4em; }
        .card-body h2 { font-size: 1.2em; }
        .card-body h3 { font-size: 1.1em; }
        
        .card-body a {
            color: var(--accent-primary);
            text-decoration: none;
            border-bottom: 1px solid rgba(99, 102, 241, 0.3);
        }
        .card-body a:hover {
            border-bottom-color: var(--accent-primary);
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }

        .error-block {
            color: #fca5a5;
            background: rgba(127, 29, 29, 0.2);
            border: 1px solid #7f1d1d;
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-top: 10px;
            font-size: 0.85rem;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header { padding: 1rem; }
            main { padding: 1rem; }
            .grid-container { 
                display: flex; 
                flex-direction: column; 
                height: auto;
            }
            .model-card { min-height: 350px; }
            body { overflow-y: auto; height: auto; }
            .app-container { height: auto; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="top-bar">
                <div class="brand">
                    <span>âš¡</span> Multi-AI
                </div>
                <a id="puterStatusLink" href="#" class="auth-status" onclick="handleAuthClick(event)">
                    Checking...
                </a>
            </div>

            <div class="input-wrapper">
                <textarea id="promptInput" placeholder="Ask anything... "></textarea>
                <div class="controls-row">
                    <button id="sendBtn" onclick="broadcastPrompt()">
                        <span></span>
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="grid-container" id="gridContainer">
                </div>
        </main>
    </div>

    <script src="https://js.puter.com/v2/"></script>

    <script>
        // --- Configuration ---
        const models = [
            { id: 'gemini-3-pro-preview', name: 'GEMINI 3', icon: 'ðŸ”µ', vendor: 'Google' },
            { id: 'openrouter/openai/gpt-5.2', name: 'GPT 5.2', icon: 'ðŸŸ¢', vendor: 'OpenAI' },
            { id: 'openrouter/anthropic/claude-opus-4.5', name: 'CLAUDE OPUS 4.5', icon: 'ðŸŸ ', vendor: 'Anthropic' },
            { id: 'openrouter/x-ai/grok-4.1-fast', name: 'GROK 4.1', icon: 'âš«', vendor: 'xAI' }
        ];

        // --- Global State ---
        // NEW: Store raw markdown text here to enable "Copy as Markdown"
        const rawResponseCache = {}; 
        
        const gridContainer = document.getElementById('gridContainer');
        const promptInput = document.getElementById('promptInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusLink = document.getElementById('puterStatusLink');
        
        let wakeLock = null;

        marked.setOptions({
            gfm: true,
            breaks: true,
        });

        // --- CORE LOGIC FOR FRESH START ---
        async function enforceFreshStart() {
            try {
                if (typeof puter !== 'undefined' && puter.auth) {
                    await puter.auth.signOut();
                }
            } catch (err) {
                console.log("Sign out attempt:", err);
            }
            localStorage.clear();
            sessionStorage.clear();
        }

        // --- UI Setup ---
        function initUI() {
            gridContainer.innerHTML = '';
            models.forEach(model => {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.id = `card-${model.id}`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="model-name">
                            <span class="model-icon">${model.icon}</span>
                            <span>${model.name}</span>
                            <span class="vendor-tag">${model.vendor}</span>
                        </div>
                        <div class="header-actions">
                            <button class="copy-btn" id="copy-${model.id}" onclick="copyResult('${model.id}')" title="Copy text">
                                ðŸ“‹ Copy
                            </button>
                            <div class="status-badge" id="status-${model.id}">
                                <div class="status-dot"></div>
                                <span class="status-text">Idle</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="output-${model.id}"></div>
                `;
                gridContainer.appendChild(card);
            });
        }

        // --- Puter Status Check Logic ---
        async function checkPuterStatus() {
            try {
                const user = await puter.auth.getUser();

                if (user) {
                    statusLink.innerHTML = `Session ID: ${user.username}`;
                    statusLink.style.borderColor = 'var(--status-done)';
                    statusLink.style.color = 'var(--status-done)';
                        statusLink.style.opacity = '0.3';
                    statusLink.title = "You are logged in";
                    statusLink.href = "https://puter.com";
                    statusLink.target = "_blank";
                    statusLink.onclick = null;
                } else {
                    statusLink.innerHTML = 'âš¡ Connect Account';
                    statusLink.style.borderColor = 'var(--accent-primary)';
                    statusLink.style.color = 'var(--accent-primary)';
                    statusLink.title = "Click to log in";
                    statusLink.href = "#";
                    statusLink.target = "_self";
                    statusLink.onclick = handleAuthClick;
                }
            } catch (err) {
                console.warn("Puter auth check failed:", err);
                statusLink.innerHTML = 'Auth Error';
                statusLink.style.color = 'var(--status-error)';
            }
        }

        // --- Auth Handler ---
        async function handleAuthClick(e) {
            e.preventDefault();
            const originalText = statusLink.innerText;
            statusLink.innerText = "Connecting...";

            try {
                await puter.auth.signIn({ attempt_temp_user_creation: true });
                await checkPuterStatus();
            } catch (err) {
                console.error("Sign in failed or cancelled", err);
                statusLink.innerText = originalText;
                checkPuterStatus();
            }
        }

        // --- Wake Lock Logic ---
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.warn(`Wake Lock request failed: ${err.name}, ${err.message}`);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock !== null) {
                try {
                    await wakeLock.release();
                    wakeLock = null;
                } catch (err) {
                    console.warn(`Wake Lock release failed: ${err.name}, ${err.message}`);
                }
            }
        }

        // --- Main Execution Logic ---
        async function broadcastPrompt() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                promptInput.focus();
                return;
            }

            // Lock Interface
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span>Processing...</span>';

            await requestWakeLock();

            // Reset all cards visual state
            models.forEach(model => {
                const outputDiv = document.getElementById(`output-${model.id}`);
                const statusBadge = document.getElementById(`status-${model.id}`);
                const card = document.getElementById(`card-${model.id}`);
                const copyBtn = document.getElementById(`copy-${model.id}`);
                
                outputDiv.innerText = '';
                // NEW: Clear cache for this model
                rawResponseCache[model.id] = "";
                
                statusBadge.querySelector('.status-text').innerText = 'Processing';
                card.classList.remove('done');
                card.classList.add('streaming');
                
                copyBtn.style.display = 'none';
                copyBtn.innerHTML = 'ðŸ“‹ Copy';
            });

            const promises = models.map(model => streamModel(model, prompt));

            try {
                await Promise.all(promises);
            } catch (e) {
                console.error("Global processing error", e);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = `<span></span><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"></path></svg>`;
                await releaseWakeLock();
            }
        }

        async function streamModel(model, prompt) {
            const outputDiv = document.getElementById(`output-${model.id}`);
            const statusBadge = document.getElementById(`status-${model.id}`);
            const card = document.getElementById(`card-${model.id}`);
            const statusText = statusBadge.querySelector('.status-text');
            const copyBtn = document.getElementById(`copy-${model.id}`);

            let fullTextAccumulated = "";

            try {
                const response = await puter.ai.chat(prompt, { 
                    model: model.id, 
                    stream: true 
                });

                for await (const part of response) {
                    if (part?.text) {
                        fullTextAccumulated += part.text;
                        
                        // NEW: Update cache with RAW markdown
                        rawResponseCache[model.id] = fullTextAccumulated;

                        // Render HTML for display
                        outputDiv.innerHTML = marked.parse(fullTextAccumulated);
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                    }
                }

                statusText.innerText = 'Done';
                card.classList.remove('streaming');
                card.classList.add('done');
                copyBtn.style.display = 'flex';
                
                checkPuterStatus();

            } catch (error) {
                console.error(`Error with ${model.name}:`, error);
                
                outputDiv.innerHTML += `
                    <div class="error-block">
                        <strong>[System Error]</strong><br>
                        ${error.message || 'Unknown error occurred'}
                    </div>
                `;

                statusText.innerText = '-';
                statusBadge.style.color = '#ef4444';
                card.classList.remove('streaming');
            }
        }

        // NEW: Copy logic now uses cache
        async function copyResult(modelId) {
            const copyBtn = document.getElementById(`copy-${modelId}`);
            
            // Grab from cache (Markdown) fallback to visible text (Plain)
            const textToCopy = rawResponseCache[modelId] || document.getElementById(`output-${modelId}`).innerText;

            if (!textToCopy) return;

            try {
                await navigator.clipboard.writeText(textToCopy);
                
                const originalText = copyBtn.innerHTML;
                copyBtn.innerText = 'âœ… Markdown!'; // Visual feedback changed
                copyBtn.style.borderColor = 'var(--status-done)';
                copyBtn.style.color = 'var(--status-done)';

                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.borderColor = '';
                    copyBtn.style.color = '';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                copyBtn.innerText = 'âŒ Error';
            }
        }

        promptInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                broadcastPrompt();
            }
        });

        // --- APP ENTRY POINT ---
        (async () => {
            initUI();
            
            try {
                let user = await puter.auth.getUser();
                
                if (!user) {
                    statusLink.innerText = "Initializing...";
                    user = await puter.auth.signIn({ attempt_temp_user_creation: true });
                }
                
                await checkPuterStatus();
                
            } catch (err) {
                console.error("Initialization failed:", err);
                statusLink.innerHTML = 'ðŸªª';
            }

            window.addEventListener('focus', checkPuterStatus);
        })();
    </script>
</body>
</html>
