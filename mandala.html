<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mandala Maker ðŸŒ¸</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¸</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050510;
            --text: #e0e7ff;
            --primary: #a5b4fc;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
            /* Prevent scrolling on mobile while drawing */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: crosshair;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
        }

        /* Minimalist UI Overlay */
        .ui-overlay {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem 2rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(12px);
            align-items: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        /* Auto-hide UI when idle */
        body.idle .ui-overlay {
            opacity: 0.3;
            transform: translateX(-50%) translateY(10px);
        }

        body.idle .ui-overlay:hover {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.7);
            user-select: none;
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100px;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(165, 180, 252, 0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Buttons */
        button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-family: inherit;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            background: var(--glass-hover);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(165, 180, 252, 0.2);
        }

        button.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(165, 180, 252, 0.5);
        }

        /* Color Picker */
        .color-picker {
            display: flex;
            gap: 0.5rem;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .color-option.selected {
            border-color: #fff;
            transform: scale(1.1);
        }

        .tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
            pointer-events: none;
            opacity: 1;
            transition: opacity 1s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .tip.hidden {
            opacity: 0;
        }

        @media (max-width: 800px) {
            .ui-overlay {
                width: 94%;
                flex-wrap: wrap;
                justify-content: center;
                padding: 0.8rem 0.5rem;
                bottom: 1rem;
                border-radius: 20px;
                gap: 0.8rem;
            }

            .control-group {
                justify-content: center;
                gap: 0.4rem;
                flex-wrap: wrap;
            }

            label {
                font-size: 0.7rem;
            }

            button {
                padding: 0.4rem 0.8rem;
                font-size: 0.7rem;
            }

            input[type=range] {
                width: 70px;
            }

            .color-option {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="tip" id="startTip">Click & Drag to Draw</div>
    <canvas id="zenCanvas"></canvas>

    <div class="ui-overlay">
        <div class="control-group">
            <label>Symmetry</label>
            <input type="range" id="symmetryRange" min="2" max="24" value="6">
            <span id="symmetryVal">6</span>
        </div>

        <div class="control-group">
            <button id="sandModeBtn" title="Lines fade rapidly into the void">Water Mode</button>
        </div>

        <div class="control-group color-picker" id="colorPicker">
        </div>

        <div class="control-group">
            <button id="clearBtn">Clear</button>
            <button id="saveBtn">Save</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('zenCanvas');
        const ctx = canvas.getContext('2d');
        const symmetryRange = document.getElementById('symmetryRange');
        const symmetryVal = document.getElementById('symmetryVal');
        const sandModeBtn = document.getElementById('sandModeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const colorPicker = document.getElementById('colorPicker');
        const startTip = document.getElementById('startTip');

        // State
        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let centerX = 0;
        let centerY = 0;
        let symmetry = 6;
        let hue = 0;

        let isSandMode = false;
        let lastDrawTime = 0;

        // Zoom State
        let currentScale = 1;
        let initialPinchDist = 0;
        let initialScale = 1;

        // Configuration
        const PALETTES = [
            { color: 'hsl(220, 100%, 80%)', name: 'Ice' },
            { color: 'hsl(280, 100%, 80%)', name: 'Void' },
            { color: 'hsl(30, 100%, 70%)', name: 'Sand' },
            { color: 'hsl(150, 100%, 70%)', name: 'Zen' },
            { color: 'rainbow', name: 'Flow' }
        ];
        let currentColor = PALETTES[4];

        // --- Initialization ---
        function resize() {
            const size = Math.max(window.innerWidth, window.innerHeight) * 1.5;
            canvas.width = size;
            canvas.height = size;
            canvas.style.width = `${size}px`;
            canvas.style.height = `${size}px`;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateTransform();
        }

        function updateTransform() {
            canvas.style.transform = `scale(${currentScale})`;
        }

        window.addEventListener('resize', resize);
        resize();

        // --- Color Picker Generator ---
        PALETTES.forEach((p, index) => {
            const el = document.createElement('div');
            el.className = 'color-option';
            if (p.color === 'rainbow') {
                el.style.background = 'linear-gradient(135deg, #ff0000, #00ff00, #0000ff)';
            } else {
                el.style.background = p.color;
            }
            if (index === 4) el.classList.add('selected');

            el.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(e => e.classList.remove('selected'));
                el.classList.add('selected');
                currentColor = p;
            });
            colorPicker.appendChild(el);
        });

        // --- Coordinate Mapping ---
        function getCanvasCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        // --- Drawing Logic ---
        function draw(e) {
            if (!drawing) return;
            const { x, y } = getCanvasCoordinates(e);

            let strokeColor;
            if (currentColor.color === 'rainbow') {
                strokeColor = `hsl(${hue}, 100%, 50%)`;
                hue = (hue + 1) % 360;
            } else {
                strokeColor = currentColor.color;
            }

            ctx.lineWidth = isSandMode ? 3 : 2;
            ctx.strokeStyle = strokeColor;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowBlur = isSandMode ? 20 : 10;
            ctx.shadowColor = strokeColor;

            const angleStep = (Math.PI * 2) / symmetry;

            ctx.save();
            // Slight transparency for water mode to create watercolor effect
            if (isSandMode) {
                ctx.globalAlpha = 0.85;
            }
            ctx.translate(centerX, centerY);

            for (let i = 0; i < symmetry; i++) {
                ctx.rotate(angleStep);
                ctx.beginPath();
                ctx.moveTo(lastX - centerX, lastY - centerY);
                ctx.lineTo(x - centerX, y - centerY);
                ctx.stroke();
            }

            ctx.restore();

            lastX = x;
            lastY = y;
            lastDrawTime = Date.now();
        }

        // --- Input Listeners ---
        function handleStart(e) {
            if (e.touches && e.touches.length > 1) return;
            if (e.cancelable) e.preventDefault();
            drawing = true;
            const pos = getCanvasCoordinates(e);
            lastX = pos.x;
            lastY = pos.y;
            startTip.classList.add('hidden');
        }

        function handleMove(e) {
            if (e.cancelable) e.preventDefault();
            if (e.touches && e.touches.length === 2) {
                drawing = false;
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                if (initialPinchDist > 0) {
                    const delta = dist / initialPinchDist;
                    currentScale = Math.min(Math.max(0.1, initialScale * delta), 5);
                    updateTransform();
                } else {
                    initialPinchDist = dist;
                    initialScale = currentScale;
                }
                return;
            }
            if (drawing) draw(e);
        }

        function handleEnd(e) {
            drawing = false;
            initialPinchDist = 0;
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseout', handleEnd);
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                drawing = false;
                initialPinchDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                initialScale = currentScale;
            } else {
                handleStart(e);
            }
        }, { passive: false });
        canvas.addEventListener('touchmove', handleMove, { passive: false });
        canvas.addEventListener('touchend', handleEnd);
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const direction = e.deltaY > 0 ? -1 : 1;
            const factor = 0.1;
            currentScale += direction * factor * currentScale;
            currentScale = Math.min(Math.max(0.1, currentScale), 5);
            updateTransform();
        }, { passive: false });

        // --- Game Loop (Water Mode Logic) ---
        let fadePhase = 0;

        function animate() {
            if (isSandMode) {
                const now = Date.now();
                const timeSinceLastDraw = now - lastDrawTime;

                // Create a natural fluid dissipation effect
                // Phase 1: Gentle fade while drawing (like ink spreading)
                // Phase 2: Accelerated fade after stopping (like water evaporating)
                // Phase 3: Final dissipation (complete fade out)

                let fadeStrength;

                if (timeSinceLastDraw < 500) {
                    // Active drawing - very gentle fade
                    fadeStrength = 0.008;
                    fadePhase = 1;
                } else if (timeSinceLastDraw < 2000) {
                    // Just stopped - moderate fade with smooth acceleration
                    const progress = (timeSinceLastDraw - 500) / 1500;
                    fadeStrength = 0.008 + (progress * 0.025); // Ramps from 0.008 to 0.033
                    fadePhase = 2;
                } else if (timeSinceLastDraw < 4000) {
                    // Final dissipation - stronger fade
                    const progress = (timeSinceLastDraw - 2000) / 2000;
                    fadeStrength = 0.033 + (progress * 0.047); // Ramps from 0.033 to 0.08
                    fadePhase = 3;
                } else {
                    // Complete fade - very aggressive to clean up any remnants
                    fadeStrength = 0.12;
                }

                // Apply smooth, natural fade
                ctx.save();
                ctx.globalCompositeOperation = 'destination-out';
                ctx.shadowBlur = 0;
                ctx.fillStyle = `rgba(0, 0, 0, ${fadeStrength})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();

                // Add subtle blur effect to simulate water diffusion
                // Only during active fade phases
                if (fadePhase >= 2 && timeSinceLastDraw < 3000) {
                    const blurStrength = Math.min((timeSinceLastDraw - 500) / 2500, 1);
                    if (blurStrength > 0) {
                        ctx.save();
                        ctx.globalAlpha = 0.015 * blurStrength; // Very subtle
                        ctx.filter = 'blur(0.5px)';
                        ctx.drawImage(canvas, 0, 0);
                        ctx.restore();
                        ctx.filter = 'none';
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // --- UI Controls ---
        symmetryRange.addEventListener('input', (e) => {
            symmetry = parseInt(e.target.value);
            symmetryVal.textContent = symmetry;
        });

        sandModeBtn.addEventListener('click', () => {
            isSandMode = !isSandMode;
            sandModeBtn.classList.toggle('active', isSandMode);
            lastDrawTime = Date.now();
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        saveBtn.addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.fillStyle = '#050510';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(canvas, 0, 0);
            const link = document.createElement('a');
            link.download = `mandala-${Date.now()}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        });
    </script>
</body>
