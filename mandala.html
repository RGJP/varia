<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mandala Maker</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>%E2%9C%BF</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050510;
            --text: #e0e7ff;
            --text-dim: rgba(255, 255, 255, 0.5);
            --primary: #a5b4fc;
            --primary-glow: rgba(165, 180, 252, 0.4);
            --glass: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.15);
            --danger: #f87171;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100dvh;
            overflow: hidden;
            cursor: crosshair;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ── UI Overlay ── */
        .ui-overlay {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            align-items: center;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 10;
        }

        body.drawing .ui-overlay {
            opacity: 0.15;
            pointer-events: none;
            transform: translateX(-50%) translateY(8px);
        }

        body.idle .ui-overlay {
            opacity: 0.25;
            transform: translateX(-50%) translateY(8px);
        }

        body.idle .ui-overlay:hover,
        body.drawing .ui-overlay:hover {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(0);
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--glass-border);
            flex-shrink: 0;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            font-size: 0.75rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-dim);
            user-select: none;
            white-space: nowrap;
        }

        .value-badge {
            font-size: 0.7rem;
            font-weight: 500;
            min-width: 1.5em;
            text-align: center;
            color: var(--primary);
        }

        /* ── Range Slider ── */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 20px;
            background: transparent;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -5.5px;
            box-shadow: 0 0 8px var(--primary-glow);
            transition: transform 0.15s ease;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            border: none;
        }

        input[type=range]::-moz-range-thumb {
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            box-shadow: 0 0 8px var(--primary-glow);
        }

        input[type=range]:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 4px;
            border-radius: 4px;
        }

        /* ── Buttons ── */
        button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text);
            padding: 0.4rem 0.85rem;
            border-radius: 20px;
            font-family: inherit;
            font-weight: 400;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            white-space: nowrap;
            user-select: none;
        }

        button:hover {
            background: var(--glass-hover);
            border-color: var(--primary);
            box-shadow: 0 0 12px rgba(165, 180, 252, 0.15);
        }

        button:active {
            transform: scale(0.96);
        }

        button:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        button.active {
            background: var(--primary);
            color: #0a0a1a;
            font-weight: 500;
            border-color: var(--primary);
            box-shadow: 0 0 16px var(--primary-glow);
        }

        button.danger-confirm {
            border-color: var(--danger);
            color: var(--danger);
            animation: pulse-danger 0.6s ease;
        }

        @keyframes pulse-danger {
            0%, 100% { box-shadow: none; }
            50% { box-shadow: 0 0 12px rgba(248, 113, 113, 0.3); }
        }

        /* ── Color Picker ── */
        .color-picker {
            display: flex;
            gap: 0.4rem;
            align-items: center;
        }

        .color-option {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s ease, border-color 0.2s ease;
            flex-shrink: 0;
        }

        .color-option:hover {
            transform: scale(1.15);
        }

        .color-option.selected {
            border-color: #fff;
            transform: scale(1.15);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        .color-custom {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .color-custom:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.15);
        }

        .color-custom.selected {
            border-style: solid;
            border-color: #fff;
            transform: scale(1.15);
        }

        .color-custom input[type=color] {
            position: absolute;
            inset: -8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0;
        }

        /* ── Tip / Onboarding ── */
        .tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.15);
            font-size: 1rem;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.8s ease;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .tip.hidden {
            opacity: 0;
        }

        /* ── Keyboard Shortcuts Hint ── */
        .shortcuts-hint {
            position: fixed;
            top: 1rem;
            right: 1rem;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.12);
            text-align: right;
            line-height: 1.6;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 10;
        }

        body.idle .shortcuts-hint {
            opacity: 0;
        }

        .shortcuts-hint kbd {
            display: inline-block;
            padding: 0.1em 0.4em;
            font-family: inherit;
            font-size: inherit;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.04);
        }

        /* ── Toast Notification ── */
        .toast {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 20;
            letter-spacing: 0.04em;
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ── Responsive ── */
        @media (max-width: 800px) {
            .ui-overlay {
                width: calc(100% - 2rem);
                flex-wrap: wrap;
                justify-content: center;
                padding: 0.6rem 0.8rem;
                bottom: 0.75rem;
                border-radius: 16px;
                gap: 0.5rem;
            }

            .divider {
                display: none;
            }

            .control-group {
                gap: 0.3rem;
            }

            label {
                font-size: 0.65rem;
            }

            button {
                padding: 0.35rem 0.65rem;
                font-size: 0.65rem;
            }

            input[type=range] {
                width: 60px;
            }

            .color-option,
            .color-custom {
                width: 20px;
                height: 20px;
            }

            .shortcuts-hint {
                display: none;
            }
        }

        @media (max-width: 400px) {
            .ui-overlay {
                padding: 0.5rem;
                gap: 0.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="tip" id="startTip">Click & drag to draw</div>
    <canvas id="canvas" role="img" aria-label="Mandala drawing canvas"></canvas>

    <div class="shortcuts-hint" id="shortcutsHint" aria-hidden="true">
        <kbd>Ctrl+Z</kbd> undo &middot; <kbd>Ctrl+Shift+Z</kbd> redo<br>
        <kbd>Ctrl+S</kbd> save &middot; <kbd>Del</kbd> clear<br>
        <kbd>[</kbd> / <kbd>]</kbd> brush size &middot; <kbd>M</kbd> mirror
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>

    <div class="ui-overlay" role="toolbar" aria-label="Drawing controls">
        <div class="control-group">
            <label for="symmetryRange">Sym</label>
            <input type="range" id="symmetryRange" min="2" max="32" value="6"
                aria-label="Symmetry fold count">
            <span class="value-badge" id="symmetryVal" aria-live="polite">6</span>
        </div>

        <div class="control-group">
            <label for="brushRange">Size</label>
            <input type="range" id="brushRange" min="1" max="20" value="2"
                aria-label="Brush size">
            <span class="value-badge" id="brushVal" aria-live="polite">2</span>
        </div>

        <div class="divider"></div>

        <div class="control-group">
            <button id="mirrorBtn" title="Toggle mirror reflection (M)"
                aria-pressed="false">Mirror</button>
            <button id="waterBtn" title="Lines fade like water"
                aria-pressed="false">Water</button>
        </div>

        <div class="divider"></div>

        <div class="control-group color-picker" id="colorPicker" role="radiogroup"
            aria-label="Color palette"></div>

        <div class="divider"></div>

        <div class="control-group">
            <button id="undoBtn" title="Undo (Ctrl+Z)" aria-label="Undo">Undo</button>
            <button id="redoBtn" title="Redo (Ctrl+Shift+Z)" aria-label="Redo">Redo</button>
            <button id="clearBtn" title="Clear canvas (Del)" aria-label="Clear canvas">Clear</button>
            <button id="saveBtn" title="Save as PNG (Ctrl+S)" aria-label="Save as PNG">Save</button>
        </div>
    </div>

    <script>
    (() => {
        'use strict';

        // ── DOM References ──
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: false });
        const $ = id => document.getElementById(id);
        const symmetryRange = $('symmetryRange');
        const symmetryVal = $('symmetryVal');
        const brushRange = $('brushRange');
        const brushVal = $('brushVal');
        const waterBtn = $('waterBtn');
        const mirrorBtn = $('mirrorBtn');
        const clearBtn = $('clearBtn');
        const saveBtn = $('saveBtn');
        const undoBtn = $('undoBtn');
        const redoBtn = $('redoBtn');
        const colorPicker = $('colorPicker');
        const startTip = $('startTip');
        const toast = $('toast');

        // ── State ──
        const state = {
            drawing: false,
            lastX: 0,
            lastY: 0,
            centerX: 0,
            centerY: 0,
            symmetry: 6,
            brushSize: 2,
            hue: 0,
            waterMode: false,
            mirrorMode: false,
            lastDrawTime: 0,
            scale: 1,
            pinchDist: 0,
            pinchScale: 1,
            idleTimer: null,
            clearPending: false,
            clearTimer: null,
            hasDrawn: false,
        };

        // ── Undo/Redo ──
        const history = {
            stack: [],
            index: -1,
            maxSize: 30,

            push() {
                // Discard any redo states
                this.stack.length = this.index + 1;
                // Store canvas snapshot
                const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
                this.stack.push(data);
                if (this.stack.length > this.maxSize) {
                    this.stack.shift();
                } else {
                    this.index++;
                }
                this.updateButtons();
            },

            undo() {
                if (this.index <= 0) return;
                this.index--;
                ctx.putImageData(this.stack[this.index], 0, 0);
                this.updateButtons();
                showToast('Undo');
            },

            redo() {
                if (this.index >= this.stack.length - 1) return;
                this.index++;
                ctx.putImageData(this.stack[this.index], 0, 0);
                this.updateButtons();
                showToast('Redo');
            },

            clear() {
                this.stack = [];
                this.index = -1;
                this.updateButtons();
            },

            updateButtons() {
                undoBtn.disabled = this.index <= 0;
                redoBtn.disabled = this.index >= this.stack.length - 1;
                undoBtn.style.opacity = undoBtn.disabled ? '0.3' : '1';
                redoBtn.style.opacity = redoBtn.disabled ? '0.3' : '1';
            }
        };

        // ── Palettes ──
        const PALETTES = [
            { color: 'rainbow', name: 'Rainbow' },
            { color: 'hsl(220, 100%, 80%)', name: 'Ice' },
            { color: 'hsl(280, 100%, 80%)', name: 'Violet' },
            { color: 'hsl(30, 100%, 70%)', name: 'Amber' },
            { color: 'hsl(150, 100%, 70%)', name: 'Mint' },
            { color: 'hsl(350, 100%, 75%)', name: 'Rose' },
        ];
        let currentColor = PALETTES[0];
        let customColor = '#ffffff';

        // ── Toast ──
        let toastTimer = null;
        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('visible');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => toast.classList.remove('visible'), 1200);
        }

        // ── Canvas Setup ──
        function resize() {
            const dpr = window.devicePixelRatio || 1;
            const w = window.innerWidth;
            const h = window.innerHeight;

            // Preserve existing content across resize
            let imageData = null;
            if (state.hasDrawn && canvas.width > 0 && canvas.height > 0) {
                try {
                    imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                } catch (_) { /* empty canvas */ }
            }

            canvas.width = w * dpr;
            canvas.height = h * dpr;
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';

            state.centerX = canvas.width / 2;
            state.centerY = canvas.height / 2;

            // Restore previous content (centered)
            if (imageData) {
                const ox = Math.round((canvas.width - imageData.width) / 2);
                const oy = Math.round((canvas.height - imageData.height) / 2);
                ctx.putImageData(imageData, ox, oy);
            }

            // Reinitialize history with new canvas state
            if (state.hasDrawn) {
                history.push();
            }
        }

        window.addEventListener('resize', debounce(resize, 200));
        resize();
        history.push(); // Save initial blank state
        history.updateButtons();

        // ── Color Picker ──
        function buildColorPicker() {
            PALETTES.forEach((p, i) => {
                const el = document.createElement('div');
                el.className = 'color-option';
                el.setAttribute('role', 'radio');
                el.setAttribute('aria-checked', i === 0 ? 'true' : 'false');
                el.setAttribute('aria-label', p.name);
                el.setAttribute('tabindex', '0');
                el.style.background = p.color === 'rainbow'
                    ? 'conic-gradient(#f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00)'
                    : p.color;
                if (i === 0) el.classList.add('selected');

                el.addEventListener('click', () => selectColor(p, el));
                el.addEventListener('keydown', e => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectColor(p, el);
                    }
                });
                colorPicker.appendChild(el);
            });

            // Custom color picker
            const custom = document.createElement('div');
            custom.className = 'color-custom';
            custom.setAttribute('aria-label', 'Custom color');
            custom.style.background = customColor;
            const input = document.createElement('input');
            input.type = 'color';
            input.value = customColor;
            input.setAttribute('aria-label', 'Pick custom color');
            input.addEventListener('input', e => {
                customColor = e.target.value;
                custom.style.background = customColor;
                selectColor({ color: customColor, name: 'Custom' }, custom);
            });
            custom.appendChild(input);
            colorPicker.appendChild(custom);
        }

        function selectColor(palette, el) {
            colorPicker.querySelectorAll('.color-option, .color-custom').forEach(e => {
                e.classList.remove('selected');
                if (e.hasAttribute('role')) e.setAttribute('aria-checked', 'false');
            });
            el.classList.add('selected');
            if (el.hasAttribute('role')) el.setAttribute('aria-checked', 'true');
            currentColor = palette;
        }

        buildColorPicker();

        // ── Coordinate Mapping ──
        function getCanvasCoords(e) {
            const dpr = window.devicePixelRatio || 1;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX * dpr,
                y: clientY * dpr,
            };
        }

        // ── Drawing ──
        function draw(e) {
            if (!state.drawing) return;
            const { x, y } = getCanvasCoords(e);
            const { centerX: cx, centerY: cy, symmetry, brushSize, mirrorMode } = state;

            let strokeColor;
            if (currentColor.color === 'rainbow') {
                strokeColor = `hsl(${state.hue}, 90%, 65%)`;
                state.hue = (state.hue + 1.5) % 360;
            } else {
                strokeColor = currentColor.color;
            }

            const dpr = window.devicePixelRatio || 1;
            const lw = brushSize * dpr;

            ctx.lineWidth = lw;
            ctx.strokeStyle = strokeColor;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowBlur = state.waterMode ? lw * 4 : lw * 2;
            ctx.shadowColor = strokeColor;
            ctx.globalAlpha = state.waterMode ? 0.85 : 1;

            const angleStep = (Math.PI * 2) / symmetry;
            const lx = state.lastX - cx;
            const ly = state.lastY - cy;
            const nx = x - cx;
            const ny = y - cy;

            ctx.save();
            ctx.translate(cx, cy);

            for (let i = 0; i < symmetry; i++) {
                ctx.save();
                ctx.rotate(angleStep * i);

                // Normal stroke
                ctx.beginPath();
                ctx.moveTo(lx, ly);
                ctx.lineTo(nx, ny);
                ctx.stroke();

                // Mirror reflection across the symmetry axis
                if (mirrorMode) {
                    ctx.save();
                    ctx.scale(1, -1);
                    ctx.beginPath();
                    ctx.moveTo(lx, ly);
                    ctx.lineTo(nx, ny);
                    ctx.stroke();
                    ctx.restore();
                }

                ctx.restore();
            }

            ctx.restore();
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;

            state.lastX = x;
            state.lastY = y;
            state.lastDrawTime = Date.now();
        }

        // ── Input Handlers ──
        function handleStart(e) {
            if (e.touches && e.touches.length > 1) return;
            if (e.cancelable) e.preventDefault();
            state.drawing = true;
            document.body.classList.add('drawing');
            const pos = getCanvasCoords(e);
            state.lastX = pos.x;
            state.lastY = pos.y;
            startTip.classList.add('hidden');
            state.hasDrawn = true;
            resetIdle();
        }

        function handleMove(e) {
            if (e.cancelable) e.preventDefault();
            // Pinch zoom
            if (e.touches && e.touches.length === 2) {
                state.drawing = false;
                document.body.classList.remove('drawing');
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                if (state.pinchDist > 0) {
                    const delta = dist / state.pinchDist;
                    state.scale = clamp(state.pinchScale * delta, 0.25, 4);
                    updateTransform();
                } else {
                    state.pinchDist = dist;
                    state.pinchScale = state.scale;
                }
                return;
            }
            if (state.drawing) {
                draw(e);
                resetIdle();
            }
        }

        function handleEnd() {
            if (state.drawing) {
                state.drawing = false;
                document.body.classList.remove('drawing');
                // Save undo snapshot after each stroke
                history.push();
            }
            state.pinchDist = 0;
        }

        // Pointer events (unified mouse + touch on modern browsers, fallback below)
        if (window.PointerEvent) {
            canvas.addEventListener('pointerdown', e => {
                if (e.pointerType === 'touch' && e.isPrimary === false) return;
                canvas.setPointerCapture(e.pointerId);
                handleStart(e);
            });
            canvas.addEventListener('pointermove', e => {
                if (state.drawing) draw(e);
                resetIdle();
            });
            canvas.addEventListener('pointerup', handleEnd);
            canvas.addEventListener('pointercancel', handleEnd);

            // Still need touch events for pinch zoom
            canvas.addEventListener('touchstart', e => {
                if (e.touches.length === 2) {
                    state.drawing = false;
                    document.body.classList.remove('drawing');
                    state.pinchDist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    state.pinchScale = state.scale;
                }
            }, { passive: true });
            canvas.addEventListener('touchmove', e => {
                if (e.touches.length === 2) {
                    handleMove(e);
                }
            }, { passive: false });
            canvas.addEventListener('touchend', e => {
                if (e.touches.length < 2) state.pinchDist = 0;
            }, { passive: true });
        } else {
            // Fallback for older browsers
            canvas.addEventListener('mousedown', handleStart);
            canvas.addEventListener('mousemove', handleMove);
            canvas.addEventListener('mouseup', handleEnd);
            canvas.addEventListener('mouseout', handleEnd);
            canvas.addEventListener('touchstart', e => {
                if (e.touches.length === 2) {
                    state.drawing = false;
                    state.pinchDist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    state.pinchScale = state.scale;
                } else {
                    handleStart(e);
                }
            }, { passive: false });
            canvas.addEventListener('touchmove', handleMove, { passive: false });
            canvas.addEventListener('touchend', handleEnd);
        }

        // Mouse wheel zoom
        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            const dir = e.deltaY > 0 ? -1 : 1;
            state.scale = clamp(state.scale + dir * 0.08 * state.scale, 0.25, 4);
            updateTransform();
        }, { passive: false });

        function updateTransform() {
            canvas.style.transform = `scale(${state.scale})`;
            canvas.style.transformOrigin = 'center center';
        }

        // ── Water Mode Animation ──
        let waterAnimId = null;

        function startWaterAnimation() {
            if (waterAnimId !== null) return;

            function tick() {
                if (!state.waterMode) {
                    waterAnimId = null;
                    return;
                }

                const elapsed = Date.now() - state.lastDrawTime;
                let fade;

                if (elapsed < 500) {
                    fade = 0.008;
                } else if (elapsed < 2000) {
                    const t = (elapsed - 500) / 1500;
                    fade = 0.008 + t * 0.025;
                } else if (elapsed < 4000) {
                    const t = (elapsed - 2000) / 2000;
                    fade = 0.033 + t * 0.047;
                } else {
                    fade = 0.12;
                }

                ctx.save();
                ctx.globalCompositeOperation = 'destination-out';
                ctx.shadowBlur = 0;
                ctx.fillStyle = `rgba(0,0,0,${fade})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();

                waterAnimId = requestAnimationFrame(tick);
            }

            waterAnimId = requestAnimationFrame(tick);
        }

        function stopWaterAnimation() {
            if (waterAnimId !== null) {
                cancelAnimationFrame(waterAnimId);
                waterAnimId = null;
            }
        }

        // ── Idle Detection ──
        function resetIdle() {
            document.body.classList.remove('idle');
            clearTimeout(state.idleTimer);
            state.idleTimer = setTimeout(() => {
                if (!state.drawing) {
                    document.body.classList.add('idle');
                }
            }, 4000);
        }

        resetIdle();
        document.addEventListener('mousemove', resetIdle, { passive: true });
        document.addEventListener('touchstart', resetIdle, { passive: true });

        // ── UI Controls ──
        symmetryRange.addEventListener('input', e => {
            state.symmetry = parseInt(e.target.value, 10);
            symmetryVal.textContent = state.symmetry;
        });

        brushRange.addEventListener('input', e => {
            state.brushSize = parseInt(e.target.value, 10);
            brushVal.textContent = state.brushSize;
        });

        mirrorBtn.addEventListener('click', () => {
            state.mirrorMode = !state.mirrorMode;
            mirrorBtn.classList.toggle('active', state.mirrorMode);
            mirrorBtn.setAttribute('aria-pressed', state.mirrorMode);
            showToast(state.mirrorMode ? 'Mirror on' : 'Mirror off');
        });

        waterBtn.addEventListener('click', () => {
            state.waterMode = !state.waterMode;
            waterBtn.classList.toggle('active', state.waterMode);
            waterBtn.setAttribute('aria-pressed', state.waterMode);
            state.lastDrawTime = Date.now();
            if (state.waterMode) {
                startWaterAnimation();
            } else {
                stopWaterAnimation();
            }
            showToast(state.waterMode ? 'Water mode on' : 'Water mode off');
        });

        clearBtn.addEventListener('click', () => {
            // Double-click confirmation if canvas has content
            if (!state.clearPending && state.hasDrawn) {
                state.clearPending = true;
                clearBtn.classList.add('danger-confirm');
                clearBtn.textContent = 'Sure?';
                state.clearTimer = setTimeout(() => {
                    state.clearPending = false;
                    clearBtn.classList.remove('danger-confirm');
                    clearBtn.textContent = 'Clear';
                }, 2000);
                return;
            }
            clearTimeout(state.clearTimer);
            state.clearPending = false;
            clearBtn.classList.remove('danger-confirm');
            clearBtn.textContent = 'Clear';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            history.push();
            showToast('Canvas cleared');
        });

        saveBtn.addEventListener('click', saveCanvas);

        undoBtn.addEventListener('click', () => history.undo());
        redoBtn.addEventListener('click', () => history.redo());

        // ── Save ──
        function saveCanvas() {
            const tmp = document.createElement('canvas');
            tmp.width = canvas.width;
            tmp.height = canvas.height;
            const tctx = tmp.getContext('2d');
            tctx.fillStyle = '#050510';
            tctx.fillRect(0, 0, tmp.width, tmp.height);
            tctx.drawImage(canvas, 0, 0);

            tmp.toBlob(blob => {
                if (!blob) return;
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.download = `mandala-${Date.now()}.png`;
                a.href = url;
                a.click();
                setTimeout(() => URL.revokeObjectURL(url), 1000);
            }, 'image/png');

            showToast('Saved');
        }

        // ── Keyboard Shortcuts ──
        document.addEventListener('keydown', e => {
            // Don't intercept when typing in inputs
            if (e.target.tagName === 'INPUT' && e.target.type !== 'range') return;

            const ctrl = e.ctrlKey || e.metaKey;

            if (ctrl && !e.shiftKey && e.key === 'z') {
                e.preventDefault();
                history.undo();
            } else if (ctrl && e.shiftKey && (e.key === 'z' || e.key === 'Z')) {
                e.preventDefault();
                history.redo();
            } else if (ctrl && (e.key === 's' || e.key === 'S')) {
                e.preventDefault();
                saveCanvas();
            } else if (e.key === 'Delete' || e.key === 'Backspace') {
                if (!ctrl) {
                    clearBtn.click();
                }
            } else if (e.key === 'm' || e.key === 'M') {
                if (!ctrl) mirrorBtn.click();
            } else if (e.key === '[') {
                state.brushSize = clamp(state.brushSize - 1, 1, 20);
                brushRange.value = state.brushSize;
                brushVal.textContent = state.brushSize;
                showToast(`Brush: ${state.brushSize}`);
            } else if (e.key === ']') {
                state.brushSize = clamp(state.brushSize + 1, 1, 20);
                brushRange.value = state.brushSize;
                brushVal.textContent = state.brushSize;
                showToast(`Brush: ${state.brushSize}`);
            }
        });

        // ── Utilities ──
        function clamp(val, min, max) {
            return Math.max(min, Math.min(max, val));
        }

        function debounce(fn, ms) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), ms);
            };
        }
    })();
    </script>
</body>
