<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mandala Maker ðŸŒ¸</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¸</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050510;
            --text: #e0e7ff;
            --primary: #a5b4fc;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
            /* Prevent scrolling on mobile while drawing */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: crosshair;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Minimalist UI Overlay */
        .ui-overlay {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem 2rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(12px);
            align-items: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        /* Auto-hide UI when idle (optional, but keeps it clean) */
        body.idle .ui-overlay {
            opacity: 0.3;
            transform: translateX(-50%) translateY(10px);
        }

        body.idle .ui-overlay:hover {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.7);
            user-select: none;
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100px;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(165, 180, 252, 0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Buttons */
        button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-family: inherit;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            background: var(--glass-hover);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(165, 180, 252, 0.2);
        }

        button.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(165, 180, 252, 0.5);
        }

        /* Color Picker (Radio buttons styled as circles) */
        .color-picker {
            display: flex;
            gap: 0.5rem;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .color-option.selected {
            border-color: #fff;
            transform: scale(1.1);
        }

        /* Header / Title */


        .tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
            pointer-events: none;
            opacity: 1;
            transition: opacity 1s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .tip.hidden {
            opacity: 0;
        }



        @media (max-width: 800px) {
            .ui-overlay {
                width: 94%;
                flex-wrap: wrap;
                justify-content: center;
                padding: 0.8rem 0.5rem;
                bottom: 1rem;
                border-radius: 20px;
                gap: 0.8rem;
            }

            .control-group {
                justify-content: center;
                gap: 0.4rem;
                flex-wrap: wrap;
            }

            label {
                font-size: 0.7rem;
            }



            button {
                padding: 0.4rem 0.8rem;
                font-size: 0.7rem;
            }

            input[type=range] {
                width: 70px;
            }

            .color-option {
                width: 24px;
                height: 24px;
            }
        }

        /* Canvas Wrapper for Centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-deep);
        }

        canvas {
            /* Canvas size will be set in JS, but it shouldn't distort */
            flex-shrink: 0;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            /* Subtle shadow to see bounds when zoomed out */
        }
    </style>
</head>

<body>


    <div class="tip" id="startTip">Click & Drag to Draw</div>
    <canvas id="zenCanvas"></canvas>

    <div class="ui-overlay">
        <div class="control-group">
            <label>Symmetry</label>
            <input type="range" id="symmetryRange" min="2" max="24" value="6">
            <span id="symmetryVal">6</span>
        </div>

        <div class="control-group">
            <button id="sandModeBtn" title="Lines fade over time">Sand Mode</button>
        </div>

        <div class="control-group color-picker" id="colorPicker">
            <!-- Populated by JS -->
        </div>

        <div class="control-group">
            <button id="clearBtn">Clear</button>
            <button id="saveBtn">Save</button>
        </div>


    </div>

    <script>
        /**
         * Mandala Maker
         * 
         * Core Logic:
         * 1. Canvas is larger than viewport (1.5x) and centered via Flexbox.
         * 2. Zoom is handled via CSS transform: scale().
         * 3. Input coordinates are mapped from viewport space to canvas space using getBoundingClientRect().
         * 4. Symmetry & Drawing logic remains same.
         */

        const canvas = document.getElementById('zenCanvas');
        const ctx = canvas.getContext('2d');
        const symmetryRange = document.getElementById('symmetryRange');
        const symmetryVal = document.getElementById('symmetryVal');
        const sandModeBtn = document.getElementById('sandModeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const colorPicker = document.getElementById('colorPicker');
        const startTip = document.getElementById('startTip');

        // State
        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let centerX = 0;
        let centerY = 0;
        let symmetry = 6;
        let hue = 0;
        let isSandMode = false;

        // Zoom State
        let currentScale = 1;
        let initialPinchDist = 0;
        let initialScale = 1;

        // Configuration
        const PALETTES = [
            { color: 'hsl(220, 100%, 80%)', name: 'Ice' },
            { color: 'hsl(280, 100%, 80%)', name: 'Void' },
            { color: 'hsl(30, 100%, 70%)', name: 'Sand' },
            { color: 'hsl(150, 100%, 70%)', name: 'Zen' },
            { color: 'rainbow', name: 'Flow' }
        ];
        let currentColor = PALETTES[4]; // Default to Rainbow

        // --- Initialization ---

        function resize() {
            // Make canvas large enough to cover screens even if rotated or zoomed out a bit
            const size = Math.max(window.innerWidth, window.innerHeight) * 1.5;
            canvas.width = size;
            canvas.height = size;
            canvas.style.width = `${size}px`;
            canvas.style.height = `${size}px`;

            centerX = canvas.width / 2;
            centerY = canvas.height / 2;

            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Re-apply scale
            updateTransform();
        }

        function updateTransform() {
            canvas.style.transform = `scale(${currentScale})`;
        }

        window.addEventListener('resize', resize);
        // Initial call
        resize();

        // --- Color Picker Generator ---
        PALETTES.forEach((p, index) => {
            const el = document.createElement('div');
            el.className = 'color-option';
            if (p.color === 'rainbow') {
                el.style.background = 'linear-gradient(135deg, #ff0000, #00ff00, #0000ff)';
            } else {
                el.style.background = p.color;
            }
            if (index === 4) el.classList.add('selected'); // Select rainbow by default

            el.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(e => e.classList.remove('selected'));
                el.classList.add('selected');
                currentColor = p;
            });
            colorPicker.appendChild(el);
        });

        // --- Coordinate Mapping ---
        function getCanvasCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        // --- Drawing Logic ---

        function draw(e) {
            if (!drawing) return;

            // Get Position
            const { x, y } = getCanvasCoordinates(e);

            // Determine Color
            let strokeColor;
            if (currentColor.color === 'rainbow') {
                strokeColor = `hsl(${hue}, 100%, 50%)`;
                hue = (hue + 1) % 360;
            } else {
                strokeColor = currentColor.color;
            }

            ctx.lineWidth = 2; // Fixed width remains good on high-res canvas
            ctx.strokeStyle = strokeColor;
            ctx.lineCap = 'round';
            ctx.shadowBlur = 10;
            ctx.shadowColor = strokeColor;

            // Calculate Angle Step
            const angleStep = (Math.PI * 2) / symmetry;

            // Save Context
            ctx.save();
            ctx.translate(centerX, centerY);

            // Draw for each symmetry sector
            for (let i = 0; i < symmetry; i++) {
                ctx.rotate(angleStep);

                ctx.beginPath();
                ctx.moveTo(lastX - centerX, lastY - centerY);
                ctx.lineTo(x - centerX, y - centerY);
                ctx.stroke();
            }

            ctx.restore();

            lastX = x;
            lastY = y;
        }

        // --- Input Listeners ---

        // Start Drawing
        function handleStart(e) {
            // Ignore if multi-touch (pinch)
            if (e.touches && e.touches.length > 1) return;

            if (e.cancelable) e.preventDefault(); // Prevent default touch actions except pinch

            drawing = true;
            const pos = getCanvasCoordinates(e);
            lastX = pos.x;
            lastY = pos.y;
            startTip.classList.add('hidden');
        }

        // Move / Draw / Zoom
        function handleMove(e) {
            if (e.cancelable) e.preventDefault();

            // Handle Pinch Zoom
            if (e.touches && e.touches.length === 2) {
                drawing = false; // Stop drawing when pinching
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );

                if (initialPinchDist > 0) {
                    const delta = dist / initialPinchDist;
                    currentScale = Math.min(Math.max(0.1, initialScale * delta), 5);
                    updateTransform();
                } else {
                    // First move frame of pinch? No, touchstart handles initial.
                    // But if 2nd finger added during move?
                    initialPinchDist = dist;
                    initialScale = currentScale;
                }
                return;
            }

            if (drawing) {
                draw(e);
            }
        }

        function handleEnd(e) {
            drawing = false;
            initialPinchDist = 0; // Reset pinch
        }

        // Event Attachment
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseout', handleEnd);

        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                drawing = false;
                initialPinchDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                initialScale = currentScale;
            } else {
                handleStart(e);
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', handleMove, { passive: false });
        canvas.addEventListener('touchend', handleEnd);

        // Wheel Zoom for Desktop
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const direction = e.deltaY > 0 ? -1 : 1;
            const factor = 0.1;
            currentScale += direction * factor * currentScale;
            currentScale = Math.min(Math.max(0.1, currentScale), 5);
            updateTransform();
        }, { passive: false });

        // --- Game Loop (Sand Mode) ---
        function animate() {
            if (isSandMode) {
                ctx.save();
                ctx.fillStyle = 'rgba(5, 5, 16, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            }
            requestAnimationFrame(animate);
        }
        animate();


        // --- UI Controls ---

        symmetryRange.addEventListener('input', (e) => {
            symmetry = parseInt(e.target.value);
            symmetryVal.textContent = symmetry;
        });

        sandModeBtn.addEventListener('click', () => {
            isSandMode = !isSandMode;
            sandModeBtn.classList.toggle('active', isSandMode);
        });

        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            setTimeout(() => {
                ctx.fillStyle = '#050510'; // Use fillRect instead of resize to keep scale
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }, 50);
        });

        saveBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `mandala-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });



    </script>
</body>

</html>
