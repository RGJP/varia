<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #001f3f; /* Deep Navy Fallback */
            /* Deep Aquatic Gradient Background */
            background: linear-gradient(135deg, #02111b 0%, #0b3fa1 50%, #00d2ff 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* --- LAYOUT CONTAINER --- */
        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin-top: 20px;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #bcdff5;
            font-size: 1.1rem;
        }

        /* --- CONTROLS --- */
        .controls {
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #e0f7fa;
        }

        /* Custom Select Styling */
        .select-wrapper {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 30, 60, 0.6);
            color: #fff;
            appearance: none; /* Remove default arrow */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, select:focus {
            outline: none;
            border-color: #00d2ff;
            background-color: rgba(0, 30, 60, 0.8);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        /* Custom Arrow */
        .select-wrapper::after {
            content: '‚ñº';
            font-size: 0.8rem;
            color: #00d2ff;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* --- CONTENT DISPLAY AREA --- */
        #pool-display {
            display: none; /* Hidden by default until selection */
            animation: fadeIn 0.5s ease-in-out;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pool-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }

        /* Map Button Styling */
        .map-link {
            display: inline-flex;
            align-items: center;
            background-color: #00d2ff;
            color: #00334e;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .map-link:hover {
            background-color: #fff;
            transform: translateY(-2px);
        }

        .map-icon {
            margin-right: 6px;
        }

        /* --- IFRAME STYLING --- */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 70vh; /* Takes up nice vertical space */
            background-color: #fff;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- UTILS --- */
        .placeholder-text {
            text-align: center;
            padding: 50px;
            color: rgba(255,255,255,0.5);
            font-style: italic;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .info-bar { flex-direction: column; text-align: center; }
            .iframe-container { height: 500px; }
        }
    </style>
</head>
<body>

    <script>
        // Data derived from the user provided list
        const pools = [

            { name: "Centre communautaire Ferland (La Cit√©-Limoilou)", url: "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=165" },
            { name: "Centre communautaire Lucien-Borne (La Cit√©-Limoilou)", url: "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=320" },
            { name: "Centre communautaire Michel-Labadie (Les Rivi√®res)", url: "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=166" },
            { name: "Centre municipal Monseigneur-De Laval (Beauport)", url: "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=167" },

            { name: "Piscine de l'√©cole L'Odyss√©e (La Haute-Saint-Charles)", url: "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=175" },

            { name: "Piscine du Campus Notre-Dame-de-Foy (Sainte-Foy)", url: "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=331" },

            { name: "YMCA St-Roch (La Cit√©-Limoilou)", url: "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=793" },

        ];

        // Element References
        const selectBox = document.getElementById('pool-select');
        const displaySection = document.getElementById('pool-display');
        const placeholder = document.getElementById('placeholder');
        const iframe = document.getElementById('pool-frame');
        const titleLabel = document.getElementById('display-title');
        const mapBtn = document.getElementById('map-btn');
        const directBtn = document.getElementById('direct-link');

        // Initialize Dropdown
        pools.forEach((pool, index) => {
            const option = document.createElement('option');
            option.value = index; // Store index as value to access full object later
            option.textContent = pool.name;
            selectBox.appendChild(option);
        });

        // Event Listener for Selection
        selectBox.addEventListener('change', function() {
            const selectedIndex = this.value;
            const selectedPool = pools[selectedIndex];

            if (selectedPool) {
                // Hide placeholder, show display
                placeholder.style.display = 'none';
                displaySection.style.display = 'block';

                // Update text
                titleLabel.textContent = selectedPool.name;

                // Update Iframe
                iframe.src = selectedPool.url;

                // Update Direct Link (Fallback)
                directBtn.href = selectedPool.url;

                // Generate Google Maps Query Link
                // We create a search query like: https://www.google.com/maps/search/?api=1&query=Piscine+Name+Quebec
                const mapQuery = encodeURIComponent(selectedPool.name + " Qu√©bec");
                mapBtn.href = `https://www.google.com/maps/search/?api=1&query=${mapQuery}`;
            }
        });
    </script>
</body>
</html>
