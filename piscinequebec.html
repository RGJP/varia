<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piscine Qu√©bec</title>
    <style>
        /* RESET & BASIC TYPOGRAPHY 
           Standardizing fonts to system defaults for maximum performance.
        */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevents scrollbars on the main page */
        }

        /* MAP CONTAINER 
           This ensures the map takes up exactly 100% of the viewport 
           regardless of device size.
        */
        .map-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .map-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block; /* Removes default inline-block spacing */
        }
    </style>
</head>
<body>

    <div class="map-wrapper">
        <iframe 
            src="https://www.google.com/maps/d/embed?mid=1mpy24AC97LDXYx0JiF1ZowC5CRyWtHg&ehbc=2E312F" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
            title="Custom Google Map">
        </iframe>
    </div>

</body>
</html>
