<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oblique Strategies | Daily Stoic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --card-width: 320px;
            --card-height: 520px;
            --card-radius: 24px;
            --text-color: #2c3e50;
            --accent-color: #ff6b6b;
        }

        body {
            margin: 0;
            padding: 0;
            /* Uplifting Gradient */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
            color: var(--text-color);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Card Container */
        .card-container {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        /* Card Faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: var(--card-radius);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Front (Logo side) */
        .card-front {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
        }

        /* Decorative circle on front */
        .card-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #fff;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tap-hint {
            position: absolute;
            bottom: 40px;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            animation: pulse 2s infinite;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Back (Content side) */
        .card-back {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            transform: rotateY(180deg);
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        .card-content {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            line-height: 1.6;
            color: #333;
            max-height: 75%;
            overflow-y: auto;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.1) transparent;
        }

        .card-content::-webkit-scrollbar {
            width: 6px;
        }

        .card-content::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .card-author {
            margin-top: auto;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
            font-style: italic;
            border-top: 2px solid rgba(0, 0, 0, 0.05);
            padding-top: 15px;
            width: 60%;
            font-family: 'Inter', sans-serif;
        }

        /* Controls */
        .controls {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #fff;
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Inter', sans-serif;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.45);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Shuffling Animation */
        @keyframes shuffle {
            0% {
                transform: translateX(0) rotateY(0);
            }

            25% {
                transform: translateX(-30px) rotateY(-5deg);
            }

            50% {
                transform: translateX(30px) rotateY(5deg);
            }

            75% {
                transform: translateX(-15px) rotateY(-2deg);
            }

            100% {
                transform: translateX(0) rotateY(0);
            }
        }

        .shuffling {
            animation: shuffle 0.5s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="card-container" id="deck">
        <div class="card-face card-front">
            <div class="card-logo">✦</div>
            <div class="tap-hint">Tap to Reflect</div>
        </div>
        <div class="card-face card-back">
            <div class="card-content" id="card-text">Trust in the you of now.</div>
            <div class="card-author" id="card-author">Oblique Strategy</div>
        </div>
    </div>

    <div class="controls">
        <button id="shuffle-btn">
            <span>↺</span> Shuffle
        </button>
        <button id="share-btn">
            <span>✨</span> Next Insight
        </button>
    </div>

    <script>

            { text: "Consult other sources -promising -unpromising.", author: "Oblique Strategy" },

            { text: "Short circuit (example; a man eating peas with the idea that they will improve his virility).", author: "Oblique Strategy" },
            { text: "Shut the door and listen from the outside.", author: "Oblique Strategy" },
            { text: "Spectrum analysis.", author: "Oblique Strategy" },
            { text: "Take a break.", author: "Oblique Strategy" },
            { text: "Take away the elements in order of apparent non-importance.", author: "Oblique Strategy" },
            { text: "The inconsistency principle.", author: "Oblique Strategy" },
            { text: "The tape is now the music.", author: "Oblique Strategy" },
            { text: "Think of the radio.", author: "Oblique Strategy" },
            { text: "Tidy up.", author: "Oblique Strategy" },
            { text: "Towards the insignificant.", author: "Oblique Strategy" },
            { text: "Turn it upside down.", author: "Oblique Strategy" },
            { text: "Twist the spine.", author: "Oblique Strategy" },
            { text: "Use 'unqualified' people.", author: "Oblique Strategy" },
            { text: "Voice your suspicions.", author: "Oblique Strategy" },
            { text: "Water.", author: "Oblique Strategy" },
            { text: "What are you really thinking about just now?", author: "Oblique Strategy" },
            { text: "What is the reality of the situation?", author: "Oblique Strategy" },
            { text: "What mistakes did you make last time?", author: "Oblique Strategy" },
            { text: "What wouldn't you do?", author: "Oblique Strategy" },
            { text: "You are an engineer.", author: "Oblique Strategy" },


            // -----------------------------------------------------------------
            // STOIC WISDOM
            // -----------------------------------------------------------------

            // --- Original Items ---
            { text: "You have power over your mind - not outside events. Realize this, and you will find strength.", author: "Marcus Aurelius" },
            { text: "We suffer more often in imagination than in reality.", author: "Seneca" },
            { text: "It is not death that a man should fear, but he should fear never beginning to live.", author: "Marcus Aurelius" },
            { text: "The happiness of your life depends upon the quality of your thoughts.", author: "Marcus Aurelius" },
            { text: "Waste no more time arguing about what a good man should be. Be one.", author: "Marcus Aurelius" },
            { text: "If it is not right do not do it; if it is not true do not say it.", author: "Marcus Aurelius" },
            { text: "Wealth consists not in having great possessions, but in having few wants.", author: "Epictetus" },
            { text: "Man is not worried by real problems so much as by his imagined anxieties about real problems.", author: "Epictetus" },
            { text: "The best revenge is to be unlike him who performed the injury.", author: "Marcus Aurelius" },
            { text: "Luck is what happens when preparation meets opportunity.", author: "Seneca" },

            // --- Added Items (50+) ---
            { text: "No man is free who is not master of himself.", author: "Epictetus" },
            { text: "Associate with people who are likely to improve you.", author: "Seneca" },
            { text: "The soul becomes dyed with the color of its thoughts.", author: "Marcus Aurelius" },
            { text: "He who fears death will never do anything worth of a man who is alive.", author: "Seneca" },
            { text: "First say to yourself what you would be; and then do what you have to do.", author: "Epictetus" },
            { text: "If you are distressed by anything external, the pain is not due to the thing itself, but to your estimate of it.", author: "Marcus Aurelius" },
            { text: "It is the power of the mind to be unconquerable.", author: "Seneca" },
            { text: "Don't explain your philosophy. Embodiment it.", author: "Epictetus" },
            { text: "Dwell on the beauty of life. Watch the stars, and see yourself running with them.", author: "Marcus Aurelius" },
            { text: "Time discovers truth.", author: "Seneca" },
            { text: "It is impossible for a man to learn what he thinks he already knows.", author: "Epictetus" },
            { text: "Accept the things to which fate binds you, and love the people with whom fate brings you together, but do so with all your heart.", author: "Marcus Aurelius" },
            { text: "To be everywhere is to be nowhere.", author: "Seneca" },
            { text: "There is no easy way from the earth to the stars.", author: "Seneca" },
            { text: "When you arise in the morning think of what a privilege it is to be alive, to think, to enjoy, to love.", author: "Marcus Aurelius" },
            { text: "Make the best use of what is in your power, and take the rest as it happens.", author: "Epictetus" },
            { text: "The whole future lies in uncertainty: live immediately.", author: "Seneca" },
            { text: "Very little is needed to make a happy life; it is all within yourself, in your way of thinking.", author: "Marcus Aurelius" },
            { text: "He suffers more than necessary, who suffers before it is necessary.", author: "Seneca" },
            { text: "Circumstances don't make the man, they only reveal him to himself.", author: "Epictetus" },
            { text: "Reject your sense of injury and the injury itself disappears.", author: "Marcus Aurelius" },

        // --- Logic ---
        const deck = document.getElementById('deck');
        const cardText = document.getElementById('card-text');
        const cardAuthor = document.getElementById('card-author');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const shareBtn = document.getElementById('share-btn'); // reusing as "Next" / Draw new

        let isFlipped = false;

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(40);
            }
        }

        function getRandomCard() {
            const randomIndex = Math.floor(Math.random() * strategies.length);
            return strategies[randomIndex];
        }

        function drawCard() {
            if (!isFlipped) {
                // If not flipped (showing back), just flip to show content
                // But first update content while hidden
                const card = getRandomCard();
                cardText.textContent = card.text;
                cardAuthor.textContent = card.author;

                deck.classList.add('flipped');
                isFlipped = true;
                vibrate();
            } else {
                // If already showing content, flip back to reset, wait, then draw new?
                // Or just swap content with a quick transition?
                // Let's do the flip back to "reset" deck feel.
                deck.classList.remove('flipped');
                isFlipped = false;
                vibrate();

                // Optional: Auto-flip back after a delay? No, let user "Draw" again.
            }
        }

        function shuffleDeck() {
            deck.classList.remove('flipped');
            isFlipped = false;

            // Trigger shake animation
            deck.classList.add('shuffling');
            vibrate();

            // Remove animation class after it plays so it can be triggered again
            setTimeout(() => {
                deck.classList.remove('shuffling');
            }, 400);
        }

        // --- Event Listeners ---

        // Tap on deck to interact
        deck.addEventListener('click', () => {
            if (!isFlipped) {
                // Create a new card on the fly before revealing
                const card = getRandomCard();
                cardText.textContent = card.text;
                cardAuthor.textContent = card.author;
            }
            deck.classList.toggle('flipped');
            isFlipped = deck.classList.contains('flipped');
            vibrate();
        });

        // Buttons
        shuffleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            shuffleDeck();
        });

        shareBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            // Behavior: If showing card, get NEW card. If hidden, show card.
            if (isFlipped) {
                // Quick flip transition simulation or just swap?
                // Let's flip back, then flip forward with new card for drama.
                deck.classList.remove('flipped');
                isFlipped = false;
                setTimeout(() => {
                    const card = getRandomCard();
                    cardText.textContent = card.text;
                    cardAuthor.textContent = card.author;
                    deck.classList.add('flipped');
                    isFlipped = true;
                    vibrate();
                }, 300); // Wait for half-flip or so
            } else {
                const card = getRandomCard();
                cardText.textContent = card.text;
                cardAuthor.textContent = card.author;
                deck.classList.add('flipped');
                isFlipped = true;
                vibrate();
            }
        });

        // Initialize with a random card ready
        const initialCard = getRandomCard();
        cardText.textContent = initialCard.text;
        cardAuthor.textContent = initialCard.author;

    </script>
</body>

</html>
