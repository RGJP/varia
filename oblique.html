    <style>
        :root {
            --card-width: 320px;
            --card-height: 520px;
            --card-radius: 24px;
            --text-color: #ecf0f1;
            --accent-color: #ba64ff;
            /* Soft lavender/purple for a magical feel */
            --bg-gradient: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460);
            /* Deep night theme */
        }

        body {
            margin: 0;
            padding: 0;
            /* Soothing Dark Gradient */
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
            color: var(--text-color);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Card Container */
        .card-container {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        /* Card Faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: var(--card-radius);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Front (Logo side) */
        .card-front {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
        }

        /* Decorative circle on front */
        .card-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--accent-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 15px rgba(186, 100, 255, 0.6);
        }

        .tap-hint {
            position: absolute;
            bottom: 40px;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Back (Content side) */
        .card-back {
            background: rgba(30, 30, 40, 0.85);
            /* Darker card background */
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            transform: rotateY(180deg);
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        .card-content {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            line-height: 1.6;
            color: #ecf0f1;
            /* Light grey text */
            max-height: 75%;
            overflow-y: auto;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }

        .card-content::-webkit-scrollbar {
            width: 6px;
        }

        .card-content::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .card-author {
            margin-top: auto;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
            /* Muted grey */
            font-style: italic;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            width: 60%;
            font-family: 'Inter', sans-serif;
        }

        /* Controls */
        .controls {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Shuffling Animation */
        @keyframes shuffle {
            0% {
                transform: translateX(0) rotateY(0);
            }

            25% {
                transform: translateX(-30px) rotateY(-5deg);
            }

            50% {
                transform: translateX(30px) rotateY(5deg);
            }

            75% {
                transform: translateX(-15px) rotateY(-2deg);
            }

            100% {
                transform: translateX(0) rotateY(0);
            }
        }

        .shuffling {
            animation: shuffle 0.5s ease-in-out;
        }
    </style>
</head>

        // --- Logic ---
        const deck = document.getElementById('deck');
        const cardText = document.getElementById('card-text');
        const cardAuthor = document.getElementById('card-author');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const shareBtn = document.getElementById('share-btn'); // reusing as "Next" / Draw new

        let isFlipped = false;

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(40);
            }
        }

        function getRandomCard() {
            const randomIndex = Math.floor(Math.random() * strategies.length);
            return strategies[randomIndex];
        }

        function drawCard() {
            if (!isFlipped) {
                // If not flipped (showing back), just flip to show content
                // But first update content while hidden
                const card = getRandomCard();
                cardText.textContent = card.text;
                cardAuthor.textContent = card.author;

                deck.classList.add('flipped');
                isFlipped = true;
                vibrate();
            } else {
                // If already showing content, flip back to reset, wait, then draw new?
                // Or just swap content with a quick transition?
                // Let's do the flip back to "reset" deck feel.
                deck.classList.remove('flipped');
                isFlipped = false;
                vibrate();

                // Optional: Auto-flip back after a delay? No, let user "Draw" again.
            }
        }

        function shuffleDeck() {
            deck.classList.remove('flipped');
            isFlipped = false;

            // Trigger shake animation
            deck.classList.add('shuffling');
            vibrate();

            // Remove animation class after it plays so it can be triggered again
            setTimeout(() => {
                deck.classList.remove('shuffling');
            }, 400);
        }

        // --- Event Listeners ---

        // Tap on deck to interact
        deck.addEventListener('click', () => {
            if (!isFlipped) {
                // Create a new card on the fly before revealing
                const card = getRandomCard();
                cardText.textContent = card.text;
                cardAuthor.textContent = card.author;
            }
            deck.classList.toggle('flipped');
            isFlipped = deck.classList.contains('flipped');
            vibrate();
        });

        // Buttons
        shuffleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            shuffleDeck();
        });

        shareBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            // Behavior: If showing card, get NEW card. If hidden, show card.
            if (isFlipped) {
                // Quick flip transition simulation or just swap?
                // Let's flip back, then flip forward with new card for drama.
                deck.classList.remove('flipped');
                isFlipped = false;
                setTimeout(() => {
                    const card = getRandomCard();
                    cardText.textContent = card.text;
                    cardAuthor.textContent = card.author;
                    deck.classList.add('flipped');
                    isFlipped = true;
                    vibrate();
                }, 300); // Wait for half-flip or so
            } else {
                const card = getRandomCard();
                cardText.textContent = card.text;
                cardAuthor.textContent = card.author;
                deck.classList.add('flipped');
                isFlipped = true;
                vibrate();
            }
        });

        // Initialize with a random card ready
        const initialCard = getRandomCard();
        cardText.textContent = initialCard.text;
        cardAuthor.textContent = initialCard.author;

    </script>
