<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solfeggio Healer | Pure Tone Generator</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #e6edf3;
            --accent-color: #4facfe;
            --active-glow: 0 0 20px rgba(79, 172, 254, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Canvas Background for Water Ripples */
        #water-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        p.subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
        }

        /* Grid for Frequency Buttons */
        .frequency-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .freq-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .freq-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .freq-btn.active {
            background: rgba(79, 172, 254, 0.2);
            border-color: var(--accent-color);
            box-shadow: var(--active-glow);
            transform: scale(1.05);
        }

        .hz {
            font-size: 1.5rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.25rem;
        }

        .label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Description Display */
        .description-area {
            margin-top: 2rem;
            min-height: 3rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            transition: opacity 0.3s;
        }

        /* Stop Button */
        .stop-btn {
            margin-top: 1rem;
            background: transparent;
            border: 1px solid rgba(255, 79, 79, 0.5);
            color: rgba(255, 79, 79, 0.8);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            opacity: 0;
            pointer-events: none;
        }

        .stop-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .stop-btn:hover {
            background: rgba(255, 79, 79, 0.1);
            color: #ff4f4f;
            border-color: #ff4f4f;
        }

        @media (max-width: 500px) {
            .frequency-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <canvas id="water-canvas"></canvas>

    <div class="container">
        <h1>Solfeggio Healer</h1>
        <p class="subtitle">Pure Tone Frequencies for Healing & Meditation</p>

        <div class="frequency-grid">
            <button class="freq-btn" data-freq="174" data-desc="Pain relief, stress reduction, and foundation.">
                <span class="hz">174 Hz</span>
                <span class="label">Relief</span>
            </button>
            <button class="freq-btn" data-freq="285" data-desc="Healing tissues and organs, restoration.">
                <span class="hz">285 Hz</span>
                <span class="label">Heal</span>
            </button>
            <button class="freq-btn" data-freq="396" data-desc="Liberating guilt and fear, turning grief into joy.">
                <span class="hz">396 Hz</span>
                <span class="label">Liberate</span>
            </button>
            <button class="freq-btn" data-freq="417" data-desc="Undoing situations and facilitating change.">
                <span class="hz">417 Hz</span>
                <span class="label">Change</span>
            </button>
            <button class="freq-btn" data-freq="528" data-desc="Transformation and miracles (DNA Repair).">
                <span class="hz">528 Hz</span>
                <span class="label">Miracle</span>
            </button>
            <button class="freq-btn" data-freq="639" data-desc="Connecting, relationships, and harmonizing.">
                <span class="hz">639 Hz</span>
                <span class="label">Connect</span>
            </button>
            <button class="freq-btn" data-freq="741" data-desc="Expression, solutions, and cleaning.">
                <span class="hz">741 Hz</span>
                <span class="label">Solve</span>
            </button>
            <button class="freq-btn" data-freq="852" data-desc="Returning to spiritual order, awakening intuition.">
                <span class="hz">852 Hz</span>
                <span class="label">Awaken</span>
            </button>
            <button class="freq-btn" data-freq="963" data-desc="Connection to the cosmos, awakening perfect state.">
                <span class="hz">963 Hz</span>
                <span class="label">Divine</span>
            </button>
        </div>

        <div class="description-area" id="desc-display">Select a frequency to begin.</div>
        <button class="stop-btn" id="stop-btn">Stop Audio</button>
    </div>

    <script>
        // --- Audio Engine ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let currentOsc = null;
        let currentGain = null;
        let isPlaying = false;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playFrequency(hz) {
            initAudio();

            const fadeTime = 0.5;
            const now = audioCtx.currentTime;

            // If playing, crossfade out old one
            if (currentOsc) {
                // Ramp down current
                currentGain.gain.cancelScheduledValues(now);
                currentGain.gain.setValueAtTime(currentGain.gain.value, now);
                currentGain.gain.exponentialRampToValueAtTime(0.0001, now + fadeTime);
                const oldOsc = currentOsc;
                setTimeout(() => oldOsc.stop(), fadeTime * 1000 + 100);
            }

            // Create new
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(hz, now); // Plain value, let it be instant for responsiveness

            // Gain Envelope
            gain.gain.value = 0;
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.3, now + fadeTime); // Max vol 0.3 for comfort

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();

            currentOsc = osc;
            currentGain = gain;
            isPlaying = true;

            // Trigger visual intensity change
            rippleIntensity = 2.0;
        }

        function stopAudio() {
            if (currentOsc && currentGain) {
                const now = audioCtx.currentTime;
                currentGain.gain.cancelScheduledValues(now);
                currentGain.gain.setValueAtTime(currentGain.gain.value, now);
                currentGain.gain.exponentialRampToValueAtTime(0.0001, now + 1);

                const oldOsc = currentOsc;
                setTimeout(() => {
                    oldOsc.stop();
                    if (currentOsc === oldOsc) {
                        currentOsc = null;
                        currentGain = null;
                        isPlaying = false;
                    }
                }, 1000);
            }
            rippleIntensity = 1.0;
        }

        // --- UI Logic ---
        const buttons = document.querySelectorAll('.freq-btn');
        const descDisplay = document.getElementById('desc-display');
        const stopBtn = document.getElementById('stop-btn');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const freq = parseFloat(btn.dataset.freq);
                const desc = btn.dataset.desc;

                // Stop active state on others
                buttons.forEach(b => b.classList.remove('active'));

                // If clicking same button, maybe stop? or just re-trigger? 
                // Let's keep it simple: always play/switch. To stop use stop button.
                btn.classList.add('active');

                descDisplay.textContent = desc;
                descDisplay.style.opacity = 1;

                playFrequency(freq);
                stopBtn.classList.add('visible');
            });
        });

        stopBtn.addEventListener('click', () => {
            stopAudio();
            buttons.forEach(b => b.classList.remove('active'));
            descDisplay.style.opacity = 0.5;
            descDisplay.textContent = "Audio stopped.";
            stopBtn.classList.remove('visible');
        });


        // --- Canvas Visualizer (Water Ripples) ---
        // Simulating a simple meditative wave/ripple effect
        const canvas = document.getElementById('water-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let ripples = [];
        let rippleIntensity = 1.0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Ripple {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = 0;
                this.velocity = Math.random() * 0.5 + 0.2;
                this.maxRadius = Math.random() * 200 + 100;
                this.alpha = Math.random() * 0.3 + 0.1;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;
            }

            update() {
                this.radius += this.velocity * rippleIntensity;
                this.life -= this.decay * rippleIntensity;
                this.alpha = this.life * 0.3;

                if (this.life <= 0 || this.radius > this.maxRadius) {
                    this.init();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(79, 172, 254, ${this.alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Create a bunch of ripples
        for (let i = 0; i < 15; i++) {
            ripples.push(new Ripple());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Subtle base movement
            // We can also draw a subtle gradient overlay if needed, 
            // but CSS handles the background nicely.

            ripples.forEach(r => {
                r.update();
                r.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Add interactive ripples on click
        window.addEventListener('click', (e) => {
            // Don't spawn if clicking buttons (simple check)
            if (e.target.closest('.freq-btn') || e.target.closest('.stop-btn')) return;

            // Spawn a temporary ripple at click
            // For now, just let the autonomous ones run to keep it "zen"
        });

    </script>
</body>

</html>
