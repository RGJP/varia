<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; /* Blue 500 */
            --primary-light: #60a5fa; /* Blue 400 */
            --primary-dark: #1d4ed8; /* Blue 700 */
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a3a;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            height: 100dvh; /* Use dynamic viewport height */
            overflow: hidden; /* Prevent all scrolling */
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #0f0f23, #1a1a3a, #1c2b5c, #1e293b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-primary);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main container - fits exactly in viewport */
        .main-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            /* Use clamp() with vmin for fully fluid padding */
            padding: clamp(0.5rem, 3vmin, 2rem);
        }

        /* Header - compact and responsive */
        .header {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            /* Use clamp() with vmin for fluid font sizing */
            font-size: clamp(1.5rem, 5vmin, 3.5rem);
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.02em;
            /* Use clamp() for fluid margins */
            margin-bottom: clamp(0.25rem, 1.5vh, 1rem);
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vmin, 1.2rem);
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: clamp(0.5rem, 2.5vh, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* Grid layout - perfectly fills remaining space */
        .projects-grid {
            flex: 1; /* This is crucial for filling space */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            /* Use clamp() with vmin for fluid gaps */
            gap: clamp(0.5rem, 2vmin, 1.5rem);
            min-height: 0; /* Prevent grid from overflowing its container */
        }

        @media (min-width: 640px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .main-container {
                padding: 2rem;
            }
        }

        /* Cards - uniform size */
        .project-card {
            position: relative;
            backdrop-filter: blur(20px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: clamp(12px, 2vmin, 20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 32px -8px rgba(0, 0, 0, 0.3),
                0 4px 16px -4px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            /* Use clamp() with vmin for fluid padding */
            padding: clamp(0.5rem, 2vmin, 1.5rem);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0.05;
            border-radius: inherit;
            z-index: -1;
        }

        .project-card:active {
            transform: scale(0.98);
        }

        .project-card:focus {
            outline: none;
            box-shadow: 
                0 0 0 2px var(--primary),
                0 8px 32px -8px rgba(0, 0, 0, 0.3),
                0 4px 16px -4px rgba(59, 130, 246, 0.2);
        }

        /* Icon styling - responsive */
        .project-icon {
            /* Use clamp() with vmin for fluid icon size - INCREASED FOR MOBILE */
            font-size: clamp(1.8rem, 7vmin, 3rem);
            margin-bottom: clamp(0.25rem, 1.5vmin, 0.75rem);
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .project-title {
            font-family: 'Space Grotesk', sans-serif;
            /* Use clamp() with vmin for fluid title size - INCREASED FOR MOBILE */
            font-size: clamp(0.85rem, 3vmin, 1.2rem);
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
            text-align: center;
            display: block;
        }

        /* Loading animation */
        .fade-in {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        
        .fade-in:nth-child(1) { animation-delay: 0.05s; }
        .fade-in:nth-child(2) { animation-delay: 0.1s; }
        .fade-in:nth-child(3) { animation-delay: 0.15s; }
        .fade-in:nth-child(4) { animation-delay: 0.2s; }
        .fade-in:nth-child(5) { animation-delay: 0.25s; }
        .fade-in:nth-child(6) { animation-delay: 0.3s; }
        .fade-in:nth-child(7) { animation-delay: 0.35s; }
        .fade-in:nth-child(8) { animation-delay: 0.4s; }
        .fade-in:nth-child(9) { animation-delay: 0.45s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ultra-wide screen optimization */
        @media (min-width: 1400px) and (min-height: 800px) {
            .main-container {
                max-width: 1200px;
                margin: 0 auto;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.project-card');
            
            cards.forEach(card => {
                card.addEventListener('keydown', function(e) {
