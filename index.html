<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGJP GitHub</title>
    <link rel="icon" type="image/png" href="favico.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrollbar due to particles */
            position: relative; /* Needed for absolute positioning of particles */
        }
        /* Style for the subtle glow effect on hover */
        .link-card:hover {
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5), 0 0 5px rgba(79, 70, 229, 0.4);
        }

        /* Particle effect styles */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send particles to the background */
            pointer-events: none; /* Allow clicks to pass through */
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">
    <div id="particles-js"></div>

    <div class="flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 relative z-0">
        <div class="w-full max-w-2xl text-center">
            <div class="mb-8 flex justify-center">
                <img src="favico.png" alt="Profile Image" class="w-32 h-32 md:w-48 md:h-48 rounded-full object-cover shadow-lg">
            </div>
            
            <div class="space-y-4">

                <a href="https://rgjp.github.io/varia/mindfulpause.html" target="_blank" rel="noopener noreferrer" class="link-card bg-gray-800/50 border border-gray-700/60 p-5 rounded-xl flex items-center justify-between w-full transition-all duration-300 ease-in-out transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-lg text-gray-200">Mindfulness Pause</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>

                <a href="https://rgjp.github.io/varia/mooji.html" target="_blank" rel="noopener noreferrer" class="link-card bg-gray-800/50 border border-gray-700/60 p-5 rounded-xl flex items-center justify-between w-full transition-all duration-300 ease-in-out transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-lg text-gray-200">Mooji Satsangs</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>

                <a href="https://rgjp.github.io/varia/luminaira.html" target="_blank" rel="noopener noreferrer" class="link-card bg-gray-800/50 border border-gray-700/60 p-5 rounded-xl flex items-center justify-between w-full transition-all duration-300 ease-in-out transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-lg text-gray-200">Luminaira</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>

                <a href="https://mariusjomphe.com" target="_blank" rel="noopener noreferrer" class="link-card bg-gray-800/50 border border-gray-700/60 p-5 rounded-xl flex items-center justify-between w-full transition-all duration-300 ease-in-out transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-lg text-gray-200">Marius Jomphe Photography</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>

                <a href="https://rgjp.github.io/varia/cv.html" target="_blank" rel="noopener noreferrer" class="link-card bg-gray-800/50 border border-gray-700/60 p-5 rounded-xl flex items-center justify-between w-full transition-all duration-300 ease-in-out transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-lg text-gray-200">CV</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4F46E5" /* Indigo-500 from TailwindCSS for consistency */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.2,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#6366F1", /* Indigo-400 from TailwindCSS, slightly lighter for lines */
                    "opacity": 0.3,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3, /* Slowed down from 6 to 3 for a calmer effect */
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
