    <style>
        :root {
            /* Deep Space Theme */
            --bg-dark: #000000;
            --bg-light: #1a1a2e;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-active: rgba(255, 255, 255, 0.2);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-glow: rgba(56, 189, 248, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            /* Remove mobile tap highlight */
        }

        body {
            background: radial-gradient(circle at top right, #1e1e40, #000000);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            height: 100dvh;
            /* Dynamic viewport height for mobile browsers */
            width: 100vw;
            overflow: hidden;
            /* STRICTLY NO SCROLLING */
            display: flex;
            flex-direction: column;
            padding: 2vh 4vw;
        }

        /* Compact Header */
        header {
            flex: 0 0 auto;
            height: 8%;
            /* Fixed small percentage for header */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1vh;
        }

        h1 {
            font-size: 5vmin;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* The Grid - The Core Logic */
        .app-grid {
            flex: 1;
            /* Take remaining space */
            display: grid;
            /* 4 Columns x 5 Rows = 20 Slots exactly */
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 3vmin;
            /* Fluid gap */
            padding-bottom: 2vh;
            /* Bottom safety padding */
        }

        /* App Icon Button */
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            transition: transform 0.1s ease;
        }

        /* The Icon Container (Squarcle) */
        .icon-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            /* Aspect ratio trick for perfect squares */
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 22%;
            /* "Squarcle" shape like iOS/OneUI */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.8vh;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .icon-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, var(--glass-border), transparent 70%);
            opacity: 0.5;
        }

        /* Interaction States */
        .app-item:active {
            transform: scale(0.92);
        }

        .app-item:active .icon-box {
            background: var(--glass-active);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Fluid sizing for content */
        .emoji-icon {
            font-size: 8vmin;
            /* Scales with viewport */
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .app-label {
            color: var(--text-main);
            font-size: 2.8vmin;
            font-weight: 400;
            text-align: center;
            line-height: 1;
            width: 120%;
            /* Allow slight overflow width */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.9;
        }

        /* Entry Animation */
        .app-item {
            opacity: 0;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Staggered delays for up to 20 items */
        .app-item:nth-child(1) {
            animation-delay: 0.05s;
        }

        .app-item:nth-child(2) {
            animation-delay: 0.08s;
        }

        .app-item:nth-child(3) {
            animation-delay: 0.11s;
        }

        .app-item:nth-child(4) {
            animation-delay: 0.14s;
        }

        .app-item:nth-child(5) {
            animation-delay: 0.17s;
        }

        .app-item:nth-child(6) {
            animation-delay: 0.20s;
        }

        .app-item:nth-child(7) {
            animation-delay: 0.23s;
        }

        .app-item:nth-child(8) {

        }

        }

        .app-item:nth-child(14) {
            animation-delay: 0.44s;
        }
    </style>

    <script>
        // Simple script to handle touch feedback on older devices
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.app-item');
            items.forEach(item => {
                item.addEventListener('touchstart', function () {
                    this.style.transform = 'scale(0.92)';
                }, { passive: true });

                item.addEventListener('touchend', function () {
                    this.style.transform = 'scale(1)';
                }, { passive: true });
            });
        });
