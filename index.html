    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent horizontal and vertical scrollbars */
            position: relative; /* Needed for absolute positioning of particles */
        }

        /* Style for the subtle glow effect on hover */
        .link-card:hover {
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5), 0 0 5px rgba(79, 70, 229, 0.4);
        }

        /* Particle effect styles */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send particles to the background */
            pointer-events: none; /* Allow clicks to pass through */
        }

        /* Custom styles for the square grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem; /* Smaller gap for mobile */
        }

        @media (min-width: 640px) { /* sm breakpoint */
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem; /* Standard gap for larger screens */
            }
        }

        .grid-item {
            aspect-ratio: 1 / 1; /* Make items perfectly square */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0.5rem; /* Reduced padding to help content fit */
            border-radius: 0.75rem;
            border: 1px solid rgba(107, 114, 128, 0.6);
            background-color: rgba(31, 41, 55, 0.5);
            transition: all 0.3s ease-in-out;
        }

        /* Ensure content fits within the viewport on all screens */
        .viewport-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100dvh; /* Use dynamic viewport height to fit on screen */
            padding: 0.75rem; /* Reduced padding */
        }

        /* New custom class for text size */
        .link-text {
            font-size: 1.1rem; /* Increase this value to make text bigger */
            line-height: 1.5; /* Adjust line-height for better spacing */
        }

        @media (min-width: 640px) {
            .link-text {
                font-size: 1.25rem; /* Adjust font size for larger screens */
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4F46E5" /* Indigo-500 from TailwindCSS for consistency */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.2,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#6366F1", /* Indigo-400 from TailwindCSS, slightly lighter for lines */
                    "opacity": 0.3,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3, /* Slowed down from 6 to 3 for a calmer effect */
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                    
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
