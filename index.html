<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGJP GitHub</title>
    <link rel="icon" type="image/png" href="favico.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrollbar due to particles */
            position: relative; /* Needed for absolute positioning of particles */
        }
        /* Style for the subtle glow effect on hover */
        .link-card:hover {
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5), 0 0 5px rgba(79, 70, 229, 0.4);
        }

        /* Particle effect styles */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send particles to the background */
            pointer-events: none; /* Allow clicks to pass through */
        }

        /* Custom styles for the square grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem; /* Smaller gap for mobile */
        }

        @media (min-width: 640px) { /* sm breakpoint */
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem; /* Standard gap for larger screens */
            }
        }

        .grid-item {
            aspect-ratio: 1 / 1; /* Make items perfectly square */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(107, 114, 128, 0.6);
            background-color: rgba(31, 41, 55, 0.5);
            transition: all 0.3s ease-in-out;
        }

        /* Ensure content fits within the viewport on small screens */
        .viewport-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        @media (max-width: 639px) { /* Adjust font size on smaller screens for better fit */
            .grid-item span {
                font-size: 0.875rem; /* text-sm */
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">
    <div id="particles-js"></div>

    <div class="viewport-container relative z-0">
        <div class="w-full max-w-4xl text-center">
            <h1 class="text-4xl sm:text-5xl font-bold text-indigo-500 mb-8">RGJP GitHub</h1>
            
            <div class="grid-container">
               
                
                <a href="eqc.html" rel="noopener noreferrer" class="link-card grid-item transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-gray-200">Rendre grâce</span>
                </a>

                <a href="guitar.html" rel="noopener noreferrer" class="link-card grid-item transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-gray-200">Guitar</span>
                </a>

                <a href="homelie.html" rel="noopener noreferrer" class="link-card grid-item transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-gray-200">Homélie</span>
                </a>
                
                <a href="luminaira.html" rel="noopener noreferrer" class="link-card grid-item transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-gray-200">Luminaira</span>
                </a>

                <a href="https://mariusjomphe.com" target="_blank" rel="noopener noreferrer" class="link-card grid-item transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-gray-200">Marius Jomphe Photography</span>
                </a>

                <a href="mindfulpause.html" rel="noopener noreferrer" class="link-card grid-item transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-gray-200">Mindfulness Pause</span>
                </a>

                <a href="mooji.html" rel="noopener noreferrer" class="link-card grid-item transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-gray-200">Mooji Satsangs</span>
                </a>
                 <a href="cv.html" rel="noopener noreferrer" class="link-card grid-item transform hover:scale-105 hover:border-indigo-500">
                    <span class="font-medium text-gray-200">CV</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4F46E5" /* Indigo-500 from TailwindCSS for consistency */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.2,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#6366F1", /* Indigo-400 from TailwindCSS, slightly lighter for lines */
                    "opacity": 0.3,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3, /* Slowed down from 6 to 3 for a calmer effect */
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                    
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
