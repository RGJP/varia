    <style>
        :root {
            /* Deep Space Theme */
            --bg-dark: #000000;
            --bg-deep: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-active: rgba(255, 255, 255, 0.25);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #000000 100%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            height: 100dvh;
            /* Dynamic viewport height */
            width: 100vw;
            overflow: hidden;
            /* Prevent body scroll, handle in grid */
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) 4vw env(safe-area-inset-bottom) 4vw;
        }

        /* Subtle animated background mesh */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.1), transparent 60%);
            animation: pulseBg 15s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes pulseBg {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        /* Header */
        header {
            flex: 0 0 auto;
            padding: 2vh 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(96, 165, 250, 0.2);
        }

        /* Scrollable Grid Container */
        .app-grid-container {
            flex: 1;
            overflow-y: auto;
            /* Allow scrolling if content is too tall */
            padding-bottom: 2vh;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
            mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 95%, transparent 100%);
        }

        .app-grid-container::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        /* The Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px 15px;
            /* Vertical gap, Horizontal gap */
            padding: 10px 5px 40px 5px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* App Item */
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Icon Container (Squarcle) */
        .icon-box {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 22%;
            /* iOS Squarcle style */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        /* Inner Shine Effect */
        .icon-box::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .emoji-icon {
            font-size: clamp(24px, 8vmin, 42px);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
            user-select: none;
        }

        .app-label {
            color: var(--text-main);
            font-size: 0.75rem;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
            width: 110%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Active/Touch States */
        .app-item:active {
            transform: scale(0.9);
        }

        .app-item:active .icon-box {
            background: var(--glass-active);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Entry Animation */
        .app-item {
            opacity: 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Animation Delays (Covering 20 items) */
        .app-item:nth-child(1) {
            animation-delay: 0.05s;
        }

        .app-item:nth-child(2) {
            animation-delay: 0.08s;
        }

        .app-item:nth-child(3) {
            animation-delay: 0.11s;
        }

        .app-item:nth-child(4) {
            animation-delay: 0.14s;
        }

        .app-item:nth-child(5) {
            animation-delay: 0.17s;
        }

        .app-item:nth-child(6) {
            animation-delay: 0.20s;
        }

        .app-item:nth-child(7) {
            animation-delay: 0.23s;
        }

        .app-item:nth-child(8) {
            animation-delay: 0.26s;
        }

        .app-item:nth-child(9) {
            animation-delay: 0.29s;
        }

        .app-item:nth-child(10) {
            animation-delay: 0.32s;
        }

        .app-item:nth-child(11) {
            animation-delay: 0.35s;
        }

        .app-item:nth-child(12) {
            animation-delay: 0.38s;
        }

        .app-item:nth-child(13) {
            animation-delay: 0.41s;
        }

        .app-item:nth-child(14) {
            animation-delay: 0.44s;
        }

        .app-item:nth-child(15) {
            animation-delay: 0.47s;
        }

        .app-item:nth-child(16) {
            animation-delay: 0.50s;
        }

        .app-item:nth-child(17) {
            animation-delay: 0.53s;
        }

        .app-item:nth-child(18) {

        }

        .app-item:nth-child(19) {
            animation-delay: 0.59s;
        }

        .app-item:nth-child(20) {
            animation-delay: 0.62s;
        }

        /* Media Queries for Small Screens */
        @media (max-width: 350px) {
            .app-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>
