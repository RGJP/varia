<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hridayam Breath üå¨Ô∏è</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå¨Ô∏è</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050510;
            --bg-accent: #151525;
            --primary: #a5b4fc;
            --glow: rgba(165, 180, 252, 0.4);
            --text: #e0e7ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 100%, #1e1e30 0%, #000000 100%);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Canvas Background for Stars */
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
            pointer-events: none;
        }

        /* Main UI Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        header {
            position: absolute;
            top: 2rem;
            width: 100%;
            text-align: center;
            z-index: 20;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #a5b4fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(165, 180, 252, 0.3);
        }

        /* Breathing Circle */
        .Hridayam-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Hridayam-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            box-shadow: 0 0 30px var(--glow), inset 0 0 30px var(--glow);
            width: 100%;
            height: 100%;
            opacity: 0.3;
            transform: scale(0.5);
            transition: transform 0.1s linear, opacity 0.5s ease;
            filter: blur(2px);
        }

        /* Multiple Rings for "Hridayam" effect */
        .Hridayam-ring:nth-child(1) {
            transition-delay: 0ms;
            opacity: 0.4;
        }

        .Hridayam-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            transition-delay: 50ms;
            opacity: 0.5;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .Hridayam-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            transition-delay: 100ms;
            opacity: 0.6;
            background: rgba(165, 180, 252, 0.05);
        }

        /* The Core Text */
        .instruction-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #fff;
            opacity: 0.9;
            z-index: 30;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .timer-text {
            position: absolute;
            bottom: -50px;
            font-size: 1rem;
            color: var(--primary);
            font-family: monospace;
            opacity: 0.7;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 3rem;
            display: flex;
            gap: 1.5rem;
            z-index: 20;
        }

        .btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.active {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--glow);
            border-color: var(--primary);
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            bottom: 7rem;
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            transition: width 1s linear;
        }

        .progress-container.active {
            opacity: 1;
        }

        /* Audio Visualizer (Minimal) */
        #visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 5;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Utility for hiding */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <canvas id="starfield"></canvas>

    <header>
        <h1>Hridayam Breath</h1>
    </header>

    <div class="container">
        <div class="Hridayam-container">
            <div class="Hridayam-ring"></div>
            <div class="Hridayam-ring"></div>
            <div class="Hridayam-ring"></div>
            <div class="instruction-text" id="instruction">Ready</div>
        </div>
        <div class="timer-text" id="timer">Cardiac Coherence (5s / 5s)</div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="startBtn">Start</button>
        <button class="btn" id="soundBtn">üîá Sound</button>
    </div>

    <script>
        /**
         * Hridayam BREATH LOGIC
         * Cardiac Coherence (Coherence Cardiaque):
         * 5 seconds Inhale
         * 5 seconds Exhale
         * (6 breaths per minute)
         */

        const CONFIG = {
            inhale: 5000,
            hold: 0,
            exhale: 5000,
            sessionDuration: 1 * 60 * 1000 // 5 minutes
        };

        // DOM Elements
        const startBtn = document.getElementById('startBtn');
        const soundBtn = document.getElementById('soundBtn');
        const instruction = document.getElementById('instruction');
        const timerText = document.getElementById('timer');
        const rings = document.querySelectorAll('.Hridayam-ring');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // Update UI
        timerText.textContent = "Cardiac Coherence (5s / 5s)";

        let isRunning = false;
        let isSoundOn = false;
        let cycleTimeout;
        let sessionStartTime;
        let progressInterval;

        // --- Audio Engine (Web Audio API) ---
        let audioCtx;
        let masterGain;

        function initAudio() {
            if (audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.setValueAtTime(0.5, audioCtx.currentTime); // Set master volume
        }

        function playBell(pitch = 600, duration = 3.1) {
            if (!isSoundOn || !audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const now = audioCtx.currentTime;

            // Fundamental Tone
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(pitch, now);

            // Bell Envelope: Sharp attack, long exponential decay
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.4, now + 0.05); // Attack
            gain.gain.exponentialRampToValueAtTime(0.001, now + duration); // Decay

            osc.connect(gain);
            gain.connect(masterGain);

            osc.start(now);
            osc.stop(now + duration + 0.1);

            // Harmonic (upper partial for "bell" chime)
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(pitch * 2.5, now); // Non-integer harmonic

            gain2.gain.setValueAtTime(0, now);
            gain2.gain.linearRampToValueAtTime(0.1, now + 0.02);
            gain2.gain.exponentialRampToValueAtTime(0.001, now + (duration / 2)); // Shorter decay

            osc2.connect(gain2);
            gain2.connect(masterGain);

            osc2.start(now);
            osc2.stop(now + (duration / 2) + 0.1);
        }

        function playSessionEnd() {
            if (!isSoundOn) return;

            // Bell 1
            playBell(880, 2);

            // Bell 2
            setTimeout(() => { if (!isRunning && isSoundOn) playBell(1100, 2); }, 600);

            // Bell 3
            setTimeout(() => { if (!isRunning && isSoundOn) playBell(1320, 6); }, 1200);
        }

        function toggleSound() {
            isSoundOn = !isSoundOn;
            if (isSoundOn) {
                // Initialize audio context on first user interaction
                initAudio();
                soundBtn.textContent = "üîî Sound";
                soundBtn.classList.add('active');
                // Play a test bell
                playBell(880);
            } else {
                soundBtn.textContent = "üîá Sound";
                soundBtn.classList.remove('active');
            }
        }

        // --- Breathing Logic ---

        function setPhase(phase) {
            if (!isRunning) return;

            rings.forEach(ring => {
                ring.style.transition = `transform ${phase.duration}ms ease-in-out, opacity ${phase.duration}ms ease`;
            });

            if (phase.type === 'inhale') {
                instruction.textContent = "Inhale";
                // Play bell (Higher pitch for inhale)
                playBell(528.00);

                rings.forEach((ring, i) => {
                    ring.style.transform = 'scale(1.5)';
                    ring.style.opacity = 0.8;
                });
            } else if (phase.type === 'exhale') {
                instruction.textContent = "Exhale";
                // Play bell (Lower pitch for exhale)
                playBell(432.00);

                rings.forEach(ring => {
                    ring.style.transform = 'scale(0.5)';
                    ring.style.opacity = 0.3;
                });
            }
        }

        async function runCycle() {
            if (!isRunning) return;

            // Check session time
            const elapsed = Date.now() - sessionStartTime;
            if (elapsed >= CONFIG.sessionDuration) {
                endSession();
                return;
            }

            // Inhale (5s)
            setPhase({ type: 'inhale', duration: CONFIG.inhale });
            await wait(CONFIG.inhale);
            if (!isRunning) return;

            // Exhale (5s)
            setPhase({ type: 'exhale', duration: CONFIG.exhale });
            await wait(CONFIG.exhale);
            if (!isRunning) return;

            // Loop
            runCycle();
        }

        function wait(ms) {
            return new Promise(resolve => {
                cycleTimeout = setTimeout(resolve, ms);
            });
        }

        function updateProgress() {
            if (!isRunning) return;
            const elapsed = Date.now() - sessionStartTime;
            const progress = Math.min((elapsed / CONFIG.sessionDuration) * 100, 100);
            progressBar.style.width = `${progress}%`;

            if (elapsed < CONFIG.sessionDuration) {
                progressInterval = requestAnimationFrame(updateProgress);
            }
        }

        function endSession() {
            resetSession();
            instruction.textContent = "Done";
            playSessionEnd();
        }

        function resetSession() {
            isRunning = false;
            startBtn.textContent = "Start";
            startBtn.classList.remove('active');
            progressContainer.classList.remove('active');
            clearTimeout(cycleTimeout);
            cancelAnimationFrame(progressInterval);

            // Reset visuals
            rings.forEach(ring => {
                ring.style.transition = 'transform 1s ease, opacity 1s ease';
                ring.style.transform = 'scale(0.5)';
                ring.style.opacity = 0.3;
            });
            progressBar.style.width = '0%';
        }

        function toggleSession() {
            if (isRunning) {
                resetSession();
                instruction.textContent = "Ready";
            } else {
                isRunning = true;
                startBtn.textContent = "Stop";
                startBtn.classList.add('active');
                progressContainer.classList.add('active');
                sessionStartTime = Date.now();

                // If sound is on, make sure audio context is ready
                if (isSoundOn && !audioCtx) initAudio();

                updateProgress();
                runCycle();
            }
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', toggleSession);
        soundBtn.addEventListener('click', toggleSound);


        // --- Starfield Background (Canvas) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            initStars(150); // Create 150 stars
        }

        function initStars(count) {
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    opacity: Math.random(),
                    speed: 0.2 + Math.random() * 0.5 // varied speed
                });
            }
        }

        function animateStars() {
            if (!ctx) return;
            ctx.clearRect(0, 0, width, height);

            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                // Twinkle
                star.opacity += (Math.random() - 0.5) * 0.05;
                if (star.opacity < 0.1) star.opacity = 0.1;
                if (star.opacity > 0.8) star.opacity = 0.8;

                // Drift
                star.y -= star.speed;
                if (star.y < 0) {
                    star.y = height;
                    star.x = Math.random() * width;
                }
            });

            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', resize);
        resize();
        animateStars();

    </script>
</body>

</html>
