<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login-view {
            display: block;
        }

        .welcome-view {
            display: none;
            text-align: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .welcome-content {
            animation: fadeInUp 0.6s ease;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
        }

        .welcome-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .welcome-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .logout-btn {
            padding: 12px 24px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #667eea;
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 16px;
            }

            h1 {
                font-size: 22px;
            }

            .form-group input {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        /* Sublte version string style */
        .version-string {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: white;
            opacity: 0.2; /* Low opacity for subtlety */
            font-family: monospace;
            z-index: 1000; /* Ensure it stays above other content */
            pointer-events: none; /* Ignore mouse events */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-view" id="loginView">
            <div class="logo">
                <div class="logo-icon">üîê</div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Please sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">Sign In</span>
                </button>
            </form>

            <div class="message" id="message"></div>
        </div>

        <div class="welcome-view" id="welcomeView">
            <div class="welcome-content">
                <div class="welcome-icon">‚úì</div>
                <h1 class="welcome-title">Welcome <span id="welcomeUsername"></span>!</h1>
                <p class="welcome-subtitle">You have successfully logged in</p>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>
        </div>
    </div>
    
    <div class="version-string">v1.0.1</div>

    <script>
        let currentUser = '';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await login();
        });

        // Auto-focus username field on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');

            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Signing In...';
            hideMessage();

            const apiUrl = 'https://rgjp.duckdns.org/login';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = username;
                    showWelcomeView();
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect to the server. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Sign In';
            }
        }

        function showWelcomeView() {
            document.getElementById('welcomeUsername').textContent = currentUser;
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('welcomeView').style.display = 'block';
        }

        function logout() {
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            currentUser = '';
            hideMessage();
            
            // Show login view
            document.getElementById('welcomeView').style.display = 'none';
            document.getElementById('loginView').style.display = 'block';
            
            // Focus username field
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 100);
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.classList.remove('show');
        }

        // Hide message after some time (Keep for completeness but note it's not currently used)
        function autoHideMessage() {
            setTimeout(() => {
                hideMessage();
            }, 5000);
        }

        // Add some nice touches
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
