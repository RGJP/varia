            display: flex;

            50% { background-position: 100% 50%; }

        }

            flex: 1; /* Allows it to fill space */

        .header {

            font-weight: 700;

            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: clamp(0.2rem, 1vh, 0.75rem);

        .projects-grid {

            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: clamp(0.4rem, 1.25vmin, 0.8rem);
            min-height: 0;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.5s ease;
        }

        /* --- New/Modified Styles for Login/Private Content --- */
        .auth-container {
            width: 90%;
            max-width: 400px;
            margin: 10vh auto 0;
            padding: 2rem;
            backdrop-filter: blur(20px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px -8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
        }

        #privateContent {
            margin-top: 2rem;
            text-align: center;
            display: none; /* Initially hidden */
        }
        
        #privateContent img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 1rem;
            border: 4px solid var(--accent);
            object-fit: cover;
        }
    </style>

    <script>
        const API_URL = 'http://localhost:3000';
        const authArea = document.getElementById('authArea');
        const loginForm = document.getElementById('loginForm');
        const messageDisplay = document.getElementById('message');
        const privateContentDiv = document.getElementById('privateContent');
        const welcomeUserSpan = document.getElementById('welcomeUser');
        const pinguImage = document.getElementById('pinguImage');
        const mainGrid = document.getElementById('mainGrid');

        /**
         * Checks local storage for a token and attempts to load the content.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            if (token && username) {
                // If a token exists, skip login and try to load the view
                loadProtectedView(username);
            }
        });

        /**
         * Handles the form submission for login.
         */
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            
            messageDisplay.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDisplay.textContent = 'Login successful!';
                    
                    // Store token and username locally
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('username', data.username); 

                    // Load the content
                    loadProtectedView(data.username);

                } else {
                    messageDisplay.textContent = data.message || 'Login failed. Check server status.';
                }
            } catch (error) {
                console.error('Network Error:', error);
                messageDisplay.textContent = 'Error: Could not connect to the server.';
            }
        });

        /**
         * Hides the login form and displays the protected content.
         * @param {string} username The logged-in user's name.
         */
        function loadProtectedView(username) {
            authArea.style.display = 'none'; // Hide login form
            mainGrid.style.opacity = 1;      // Show main grid (via CSS transition)
            privateContentDiv.style.display = 'block'; // Show private content area
            welcomeUserSpan.textContent = username; // Display user's name
            
            // If the user is 'pingu', attempt to load the private image
            if (username === 'pingu') {
                loadPinguImage();
            } else {
                pinguImage.style.display = 'none';
            }
        }

        /**
         * Fetches the protected Pingu image using the stored token.
         */
        function loadPinguImage() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                console.error("No token available to fetch private image.");
                return;
            }

            // Set the src of the image to the protected endpoint
            const imageEndpoint = `${API_URL}/private-image/pingu.png`;

            // Note: Since we can't directly add custom headers to an <img> tag's src, 
            // we have to fetch the image data as a blob and set it as a temporary object URL.
            fetch(imageEndpoint, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}` 
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to fetch private image: ${response.statusText}`);
                }
                return response.blob(); // Get the image data as a blob
            })
            .then(blob => {
                // Create a local URL for the blob and set it as the image source
                const objectURL = URL.createObjectURL(blob);
                pinguImage.src = objectURL;
                pinguImage.style.display = 'block';
            })
            .catch(error => {
                console.error('Error loading pingu image:', error.message);
                pinguImage.style.display = 'none';
            });
        }
    </script>
