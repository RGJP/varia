<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login-view {
            display: block;
        }

        .welcome-view {
            display: none;
            text-align: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .version-string {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: white;
            opacity: 0.2;
            font-family: monospace;
            z-index: 1000;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 16px;
            }

            h1 {
                font-size: 22px;
            }

            .form-group input {
                padding: 14px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="dynamic-content-wrapper">
        <div class="container">
            <div class="login-view" id="loginView">
                <div class="logo">
                    <div class="logo-icon">üîê</div>
                    <h1>Welcome Back</h1>
                    <p class="subtitle">Please sign in to your account</p>
                </div>
    
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                    </div>
    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="spinner" id="spinner"></span>
                        <span id="btnText">Sign In</span>
                    </button>
                </form>
    
                <div class="message" id="message"></div>
            </div>
        </div>
    </div>
    
    <div class="version-string">v2.1.0</div>

    <script>
        const apiUrl = 'https://rgjp.duckdns.org'; // Your server's base URL

        // This function will be callable from the dynamically loaded HTML
        function logout() {
            sessionStorage.removeItem('authToken');
            sessionStorage.removeItem('username');
            window.location.reload();
        }

        async function loadProtectedContent(token) {
            const wrapper = document.getElementById('dynamic-content-wrapper');
            // Provide a more visually appealing loading state
            document.body.style.background = '#f4f7f9';
            wrapper.innerHTML = `<div style="text-align: center; font-family: -apple-system, sans-serif; color: #555;"><h1>Loading Dashboard...</h1><p>Please wait a moment.</p></div>`;

            try {
                const response = await fetch(`${apiUrl}/dashboard`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const dashboardHtml = await response.text();
                    // Replace the entire body's content with the secure page
                    document.body.innerHTML = dashboardHtml;
                } else {
                    // If the token is invalid (e.g., server restarted), log out
                    logout();
                }
            } catch (error) {
                wrapper.innerHTML = `<div style="text-align: center; font-family: -apple-system, sans-serif; color: #d9534f;"><h1>Connection Error</h1><p>Could not connect to the server.</p></div>`;
                console.error('Failed to load protected content:', error);
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');

            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Signing In...';
            messageEl.style.display = 'none';

            try {
                const response = await fetch(`${apiUrl}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // SUCCESS! Store the token and load the protected content.
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('username', data.username);
                    await loadProtectedContent(data.token);
                } else {
                    messageEl.textContent = data.message || 'Login failed.';
                    messageEl.style.display = 'block';
                    messageEl.className = 'message error';
                }
            } catch (error) {
                messageEl.textContent = 'Cannot connect to the server.';
                messageEl.style.display = 'block';
                messageEl.className = 'message error';
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Sign In';
            }
        }

        // --- ON PAGE LOAD ---
        document.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('authToken');
            if (token) {
                // If a token exists, try to load the dashboard immediately
                loadProtectedContent(token);
            } else {
                // Otherwise, set up the login form
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', handleLogin);
                    document.getElementById('username').focus();
                }
            }
        });
    </script>
</body>
</html>
