<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>LUMINAIRA</title>
    <link rel="icon" href="luminairaicon.png" type="image/png">
    <link rel="apple-touch-icon" href="luminairaicon.png">
    <meta name="theme-color" content="#0f0f23">
    <meta name="color-scheme" content="dark">

    <script src="https://js.puter.com/v2/"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --bg-dark: #0f0f23;
            --bg-card: #1a1a2e;
            --bg-input: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: #54637a;
            --code-bg: #0d0d1f;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #16213e 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
        }

        /* --- Background Animation --- */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-orb:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* --- Layout & Main Components --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .header-icon {
            display: block;
            margin: 0 auto 1rem;
            width: 80px;
            height: auto;
        }

        .title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
            animation: glow 2s ease-in-out infinite alternate;
            cursor: pointer;
        }

        .highlight-ai {
            background: linear-gradient(135deg, #8a8dfa, #8488fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.3)); }
            to { filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.6)); }
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        /* --- Chat Output Area --- */
        .output-area {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.02));
            scroll-behavior: auto;
        }

        .output-area::-webkit-scrollbar {
            width: 8px;
        }

        .output-area::-webkit-scrollbar-track {
            background: var(--bg-input);
        }

        .output-area::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        /* --- Messages --- */
        .message {
            display: flex;
            margin-bottom: 1.5rem;
            max-width: 100%;
            animation: messageSlide 0.5s ease-out;
            position: relative;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content-wrapper {
            flex: 1;
            position: relative;
            min-width: 0;
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 16px;
            overflow-wrap: break-word;
            line-height: 1.6;
        }

        .message-content a {
            color: var(--primary-light);
            text-decoration: underline;
            text-decoration-color: rgba(129, 140, 248, 0.5);
            transition: color 0.2s ease, text-decoration-color 0.2s ease;
        }

        .message-content a:hover {
            color: #fff;
            text-decoration-color: #fff;
        }

        .user-message {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .ai-message {
            margin-right: auto;
        }

        .ai-message .message-content {
            background: var(--bg-input);
            border: 1px solid var(--border);
        }

        /* --- Copy Button for Messages --- */
        .message-actions {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .ai-message .message-content-wrapper:has(pre) .message-actions {
            display: none;
        }

        .copy-message-btn {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-size: 0.75rem;
        }

        .copy-message-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .copy-message-btn.copied {
            background-color: #22c55e;
            color: white;
            border-color: #22c55e;
        }

        /* --- Input Section --- */
        .input-section {
            padding: 1rem;
            background: linear-gradient(to top, rgba(26, 26, 46, 0.8), transparent);
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .prompt-input {
            flex: 1;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            overflow-y: hidden;
            transition: all 0.3s ease;
            line-height: 1.5;
            height: 48px;
            max-height: 120px;
            scrollbar-width: none;
        }

        .prompt-input::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }

        .prompt-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
        }

        .send-button:active:not(:disabled) {
            transform: translateY(0) scale(1);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* --- SPINNER STYLES --- */
        .send-button .send-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button .loader {
            display: none;
        }

        .send-button.loading .send-icon {
            display: none;
        }

        .send-button.loading .loader {
            display: block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Status Bar --- */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--bg-input);
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.error { background: #ef4444; }
        .status-dot.processing { background: #f59e0b; }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- Empty State --- */
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .empty-state h2 {
            color: var(--text-primary);
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        /* --- Markdown and Code Block Styles --- */
        .message-content pre {
            background-color: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 1rem 0;
            position: relative;
            font-size: 0.9rem;
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            color: var(--text-secondary);
            border-top-left-radius: 11px;
            border-top-right-radius: 11px;
        }

        .copy-code-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .copy-code-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .copy-code-btn.copied {
            background-color: #22c55e;
            color: white;
            border-color: #22c55e;
        }

        .message-content code {
            font-family: 'Fira Code', 'Courier New', monospace;
        }

        .message-content pre code {
            display: block;
            padding: 1rem;
            overflow-x: auto;
            color: #d1d5db;
        }

        .message-content :not(pre)>code {
            background-color: var(--bg-input);
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 6px;
        }

        /* --- Markdown Content Elements --- */
        .message-content ul, .message-content ol { 
            padding-left: 1.5rem; 
            margin: 1rem 0; 
        }
        
        .message-content li { 
            margin-bottom: 0.5rem; 
        }
        
        .message-content strong { font-weight: 700; }
        .message-content em { font-style: italic; }
        
        .message-content p { margin: 1rem 0; }
        .message-content p:first-child { margin-top: 0; }
        .message-content p:last-child { margin-bottom: 0; }

        .message-content h1, .message-content h2, .message-content h3, .message-content h4 {
            color: var(--primary-light);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            font-weight: 600;
        }
        
        .message-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            background: rgba(99, 102, 241, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 0 8px 8px 0;
        }

        /* --- Table Styling (New) --- */
        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            display: block;
            overflow-x: auto;
        }

        .message-content th, .message-content td {
            padding: 0.75rem;
            border: 1px solid var(--border);
            text-align: left;
        }

        .message-content th {
            background-color: rgba(99, 102, 241, 0.1);
            font-weight: 600;
            color: var(--primary-light);
        }

        .message-content tr:hover td {
            background-color: rgba(255, 255, 255, 0.02);
        }

        /* --- Desktop-Specific Adjustments --- */
        @media (min-width: 769px) {
            .container { padding: 2rem; }
            .header { margin-bottom: 2rem; }
            .header-icon { width: 100px; }
            .title { font-size: 3.5rem; }
            .subtitle { font-size: 1.1rem; }
            .output-area { padding: 2rem; }
            .message-content { padding: 1rem 1.5rem; }
            .input-section { padding: 1.5rem; }
            .input-container { gap: 1rem; }
            .prompt-input { padding: 1rem 1.5rem; max-height: 200px; }
            .send-button { width: 52px; height: 52px; }
            .status-bar { padding: 0.75rem 1.5rem; font-size: 0.875rem; }
            
            /* Better table display on desktop */
            .message-content table { display: table; }
        }

        /* --- Overlay Styles --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.3s, opacity 0.3s ease;
        }

        .overlay.visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .overlay-content {
            background-color: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            max-width: 600px;
            text-align: center;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        /* --- Reload Button --- */
        .reload-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
            font-size: 28px;
            font-weight: 300;
            line-height: 1;
            flex-shrink: 0;
        }

        .reload-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
        }

        @media (min-width: 769px) {
            .reload-button { width: 52px; height: 52px; font-size: 32px; }
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <div class="floating-orb"></div>
        <div class="floating-orb"></div>
        <div class="floating-orb"></div>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <p>LUMINAIRA is an AI interface experiment.</p>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <img src="luminairaicon.png" alt="Luminaira Icon" class="header-icon">
            <h1 class="title" id="clickableTitle">LUMIN<span class="highlight-ai">AI</span>RA</h1>
          
        </header>

        <main class="chat-container">
            <div class="output-area" id="outputArea" aria-live="polite">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">âœ¨</div>
                    <h2>Start a new conversation</h2>
                    <p>What can I help you with today?</p>
                </div>
            </div>

            <section class="input-section">
                <div class="input-container">
                    <button class="reload-button" id="reloadButton" aria-label="Reload Page" title="Start New Chat">&#43;</button>
                    <textarea class="prompt-input" id="promptInput" placeholder="Ask anything..." rows="1"></textarea>
                    <button class="send-button" id="sendButton" aria-label="Send Message">
                        <span class="send-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </span>
                        <span class="loader"></span>
                    </button>
                </div>
            </section>

            <footer class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                    <span id="responseTime" style="margin-left: 0.5rem;"></span>
                </div>
                <div id="tokenCount">0 tokens</div>
            </footer>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chat = new LLMChat();
            
            // UI interactions for Title and Overlay
            const clickableTitle = document.getElementById('clickableTitle');
            const overlay = document.getElementById('overlay');
            const reloadButton = document.getElementById('reloadButton');

            clickableTitle.addEventListener('click', () => overlay.classList.add('visible'));
            overlay.addEventListener('click', () => overlay.classList.remove('visible'));
            reloadButton.addEventListener('click', () => location.reload());
        });

        class LLMChat {
            #elements = {};
            #isProcessing = false;

            constructor() {
                this.#initializeElements();
                this.#bindEvents();
                this.#configureMarkdown();
                this.#updateStatus('Ready', 'success');
            }

            #initializeElements() {
                this.#elements = {
                    outputArea: document.getElementById('outputArea'),
                    promptInput: document.getElementById('promptInput'),
                    sendButton: document.getElementById('sendButton'),
                    statusDot: document.getElementById('statusDot'),
                    statusText: document.getElementById('statusText'),
                    tokenCount: document.getElementById('tokenCount'),
                    emptyState: document.getElementById('emptyState'),
                    responseTime: document.getElementById('responseTime')
                };
            }

            #bindEvents() {
                // Send button click
                this.#elements.sendButton.addEventListener('click', () => this.#sendMessage());

                // Enter key (submit) / Shift+Enter (newline)
                this.#elements.promptInput.addEventListener('keydown', (e) => {
                    const isMobile = window.matchMedia('(pointer: coarse)').matches;
                    if (e.key === 'Enter' && !e.shiftKey && !isMobile) {
                        e.preventDefault();
                        this.#sendMessage();
                    }
                });

                // Auto-resize textarea
                this.#elements.promptInput.addEventListener('input', () => {
                    this.#updateTokenCount();
                    this.#autoResizeTextarea();
                });

                // Copy buttons delegation
                this.#elements.outputArea.addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if (!button) return;

                    if (button.classList.contains('copy-code-btn')) {
                        this.#handleCopyCodeClick(button);
                    }
                    if (button.classList.contains('copy-message-btn')) {
                        this.#handleCopyMessageClick(button);
                    }
                });
            }
            
            #configureMarkdown() {
                if (typeof marked !== 'undefined') {
                    // Custom renderer to maintain the specific Code Block UI (Header + Copy Button)
                    const renderer = {
                        code(code, infostring, escaped) {
                            const lang = (infostring || '').match(/\S*/)[0];
                            // Manual escaping for the content inside code
                            const escapedCode = code.replace(/&/g, '&amp;')
                                                    .replace(/</g, '&lt;')
                                                    .replace(/>/g, '&gt;');
                            
                            return `
                                <pre>
                                    <div class="code-block-header">
                                        <span>${lang || 'text'}</span>
                                        <button class="copy-code-btn">Copy</button>
                                    </div>
                                    <code>${escapedCode}</code>
                                </pre>
                            `;
                        }
                    };

                    marked.use({ renderer });
                    
                    // Set options: GFM (GitHub Flavored Markdown) enables tables
                    marked.setOptions({
                        breaks: true, // Convert \n to <br>
                        gfm: true
                    });
                }
            }

            #updateStatus(text, type = 'success') {
                this.#elements.statusText.textContent = text;
                this.#elements.statusDot.className = `status-dot ${type}`;
            }

            #toggleLoading(isLoading) {
                this.#isProcessing = isLoading;
                this.#elements.promptInput.disabled = isLoading;
                this.#elements.sendButton.classList.toggle('loading', isLoading);
            }

            async #sendMessage() {
                const prompt = this.#elements.promptInput.value.trim();
                
                if (!prompt || this.#isProcessing) return;

                // 1. Prepare UI
                this.#toggleLoading(true);
                this.#updateStatus('Thinking...', 'processing');
                this.#elements.responseTime.textContent = '';
                
                // Add User Message
                this.#addMessage(prompt, 'user');
                
                // Clear input
                this.#elements.promptInput.value = '';
                this.#autoResizeTextarea();
                this.#updateTokenCount();

                const startTime = performance.now();

                try {
                    //  Fetch using Puter's network layer
                    const response = await puter.net.fetch(`https://818233.xyz/${encodeURIComponent(prompt)}`);

                    if (!response.ok) {
                        throw new Error(`Server returned ${response.status}`);
                    }

                    // 3. Get text response
                    const text = await response.text();

                    // 4. Calculate time and display
                    const duration = ((performance.now() - startTime) / 1000).toFixed(2);
                    this.#elements.responseTime.textContent = `(${duration}s)`;

                    // 5. Add AI Message
                    this.#addMessage(text.trim(), 'ai');
                    this.#updateStatus('Ready', 'success');

                } catch (error) {
                    console.error('Fetch error:', error);
                    this.#addMessage(`**Error:** ${error.message}`, 'ai');
                    this.#updateStatus('Error', 'error');
                } finally {
                    this.#toggleLoading(false);
                }
            }

            #addMessage(content, role) {
                if (this.#elements.emptyState) {
                    this.#elements.emptyState.remove();
                    this.#elements.emptyState = null;
                }

                const messageWrapper = document.createElement('div');
                messageWrapper.className = `message ${role}-message`;

                // Use Marked.js if available for AI messages, otherwise fallback to simple text
                let finalContent = content;
                
                if (role === 'user') {
                     // Simple escape for user messages
                     finalContent = `<p>${content.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</p>`;
                } else if (typeof marked !== 'undefined') {
                    // Parse Markdown using marked.js
                    finalContent = marked.parse(content);
                } else {
                    // Fallback if marked didn't load (unlikely)
                    finalContent = `<p>${content.replace(/</g, '&lt;')}</p>`;
                }

                messageWrapper.innerHTML = `
                    <div class="message-content-wrapper">
                        <div class="message-actions">
                            <button class="copy-message-btn" title="Copy message">Copy</button>
                        </div>
                        <div class="message-content">${finalContent}</div>
                    </div>
                `;

                this.#elements.outputArea.appendChild(messageWrapper);
                
                // Scroll to bottom
                setTimeout(() => {
                    this.#elements.statusText.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }, 100);
            }

            /* --- Utilities: Resize, Token Count --- */

            #autoResizeTextarea() {
                const textarea = this.#elements.promptInput;
                textarea.style.height = 'auto';
                const newHeight = Math.min(textarea.scrollHeight, 200);
                textarea.style.height = `${newHeight}px`;
                textarea.style.overflowY = textarea.scrollHeight > newHeight ? 'auto' : 'hidden';
            }

            #updateTokenCount() {
                const text = this.#elements.promptInput.value;
                this.#elements.tokenCount.textContent = `${Math.ceil(text.length / 4)} tokens`;
            }

            #handleCopyMessageClick(button) {
                const content = button.closest('.message-content-wrapper').querySelector('.message-content').innerText;
                navigator.clipboard.writeText(content).then(() => {
                    const originalText = button.innerText;
                    button.innerText = 'Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.innerText = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                });
            }

            #handleCopyCodeClick(button) {
                const code = button.closest('pre').querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = 'Copy';
                        button.classList.remove('copied');
                    }, 2000);
                });
            }
        }
    </script>
</body>
