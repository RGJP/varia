    <style>
        /* Reset and Base Styles */
        :root {
            --primary-text-color: #333;
            --secondary-text-color: #555;
            --background-color: #ffffff;
            --header-background: #ffffff;
            --accent-color: #1a1a1a;
            --border-color: #eee;
            --lightbox-overlay-color: rgba(0, 0, 0, 0.85);
            --gallery-item-bg: #f9f9f9;
            --mobile-nav-link-hover-bg: #f9f9f9;
            --mobile-nav-link-border: #f0f0f0;
            --control-button-bg: #f0f0f0;
            --control-button-hover-bg: #e0e0e0;
            --control-text-color: var(--primary-text-color);
            --font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            --header-height-desktop: 80px;
            --header-height-mobile: 70px;
        }

        body.dark-theme {
            --primary-text-color: #f0f0f0;
            --secondary-text-color: #bbb;
            --background-color: #121212;
            --header-background: #1e1e1e;
            --accent-color: #f0f0f0;
            --border-color: #333;
            --lightbox-overlay-color: rgba(0, 0, 0, 0.9);
            --gallery-item-bg: #2a2a2a;
            --mobile-nav-link-hover-bg: #2c2c2c;
            --mobile-nav-link-border: #383838;
            --control-button-bg: #2c2c2c;
            --control-button-hover-bg: #3a3a3a;
            --control-text-color: var(--primary-text-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--primary-text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-top: var(--header-height-mobile);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header and Navigation */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            height: var(--header-height-mobile);
            background-color: var(--header-background);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .artist-name {
            font-size: 1.3rem;
            font-weight: 300;
            text-decoration: none;
            color: var(--primary-text-color);
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .main-nav li {
            margin-left: 0.75rem;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--secondary-text-color);
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.5rem 0;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .main-nav a:hover,
        .main-nav a.active {
            color: var(--primary-text-color);
            border-bottom: 1px solid var(--primary-text-color);
        }

        /* Control Buttons Styling */
        .nav-item-control {
            display: flex;
            align-items: center;
        }

        .lang-toggle-button,
        .theme-toggle-button {
            background-color: var(--control-button-bg);
            border: 1px solid var(--border-color);
            color: var(--control-text-color);
            cursor: pointer;
            padding: 0.3rem 0.6rem;
            margin: 0 0.1rem;
            border-radius: 15px;
            font-family: var(--font-family);
            font-size: 0.85rem;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            height: 28px;
            white-space: nowrap;
        }

        .lang-toggle-button:hover,
        .theme-toggle-button:hover {
            background-color: var(--control-button-hover-bg);
        }

        /* Mobile Navigation Toggle */
        .nav-toggle {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            z-index: 1001;
        }

        .nav-toggle span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: var(--primary-text-color);
            margin: 5px 0;
            transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
        }

        /* Main Content Area - MODIFIED SECTION */
        .main-content {
            padding: 2rem; /* This padding creates space from the screen edges */
            /* max-width: 1600px; */ /* REMOVED to allow the content to use the full available width */
            /* margin: 0 auto; */    /* REMOVED as it's not needed when max-width is not set */
            position: relative; /* Keep for potential absolutely positioned children if any */
        }

        .page-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--secondary-text-color);
            text-align: center;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        /* Image Gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            background-color: var(--gallery-item-bg);
            transition: background-color 0.3s ease;
            border-radius: 8px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
            aspect-ratio: 4 / 3;
            border-radius: 8px;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            opacity: 0.85;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--lightbox-overlay-color);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease, background-color 0.3s ease;
            padding: 0; /* Remove padding */
            cursor: pointer; /* Indicate it's clickable for closing */
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 100vw;  /* Changed to 100vw */
            max-height: 100vh; /* Changed to 100vh */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ensure full height */
            cursor: default; /* Prevent double cursor changes if image is smaller than lightbox */
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: none; /* Removed border */
            border-radius: 0; /* Removed border radius */
            cursor: pointer; /* Ensure image itself can be part of the close click area */
        }

        .lightbox-close { /* This remains unused as per current design, but kept for potential future use */
            display: none;
        }

        /* "More to Come" Text Styles */
        .more-to-come {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            transition: color 0.3s ease;
            margin-top: 2rem;
        }

        /* Footer - Updated Styles */
        .site-footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 6rem;
            font-size: 0.85rem;
            color: var(--secondary-text-color);
            border-top: 1px solid var(--border-color);
            transition: color 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .artist-signature-img {
            max-height: 70px;
            width: auto;
            object-fit: contain;
            display: block;
            transition: opacity 0.3s ease;
        }

        .footer-info-line {
            display: flex;
            align-items: center;
            gap: 0.4em;
        }

        /* Responsive Adjustments */
        @media (min-width: 769px) {
            body {

            .main-nav a {

            }

            .lang-toggle-button,

                height: 32px;
                padding: 0.4rem 0.8rem;

            /* Main Content Area - MODIFIED SECTION for desktop */

            }

            .page-title {
                font-size: 1.5rem;
                margin-bottom: 4rem;
            }

            .image-gallery {
                gap: 2rem;
            }

            .artist-signature-img {
                max-height: 80px;
            }

        @media (max-width: 768px) {
            .main-nav {

                top: var(--header-height-mobile);
                left: 0;
                width: 100%;
                background-color: var(--header-background);
                flex-direction: column;
                align-items: stretch;
                padding: 0;
                transform: translateY(-150%);
                transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), background-color 0.3s ease;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-top: 1px solid var(--border-color);
            }

            .main-nav.active {

            }

            .main-nav ul {

            }

            .main-nav li {
                margin: 0;
                width: 100%;
                text-align: center;
                display: flex;
                justify-content: center;
                border-bottom: 1px solid var(--mobile-nav-link-border);
            }

            .main-nav li:last-child {
                border-bottom: none;
            }

            .main-nav a {
                display: block;
                padding: 1rem;
                font-size: 1.1rem;
                width: 100%;
                text-align: center;
            }

            .main-nav li.nav-item-control {
                padding: 0.75rem 0;
                justify-content: center;
            }

            .lang-toggle-button,
            .theme-toggle-button {
                font-size: 1rem;
                padding: 0.5rem 0.8rem;
                height: 38px;
                margin: 0 0.25rem;
            }

            .main-nav a:hover {
                background-color: var(--mobile-nav-link-hover-bg);
                border-bottom-color: var(--mobile-nav-link-border);
            }

            .nav-toggle {
                display: block;
            }

            .nav-toggle.active span:nth-child(1) {
                transform: translateY(7px) rotate(45deg);
            }

            .nav-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .nav-toggle.active span:nth-child(3) {
                transform: translateY(-7px) rotate(-45deg);
            }

            .image-gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .main-content { /* Ensures mobile padding is maintained */
                padding: 1.5rem; 
            }

            .lightbox-content {
                max-width: 95vw;
                max-height: 95vh;
            }
        }

        @media (max-width: 480px) {
            .artist-name {
                font-size: 1.2rem;
            }

            .site-header {
                padding: 0 1rem;
            }

            .main-content { /* Ensures smallest screen padding is maintained */
                padding: 1rem;
            }

            .page-title {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .image-gallery {
                grid-template-columns: 1fr; /* Single column on very small screens */
                gap: 1rem;
            }

            .main-nav a {
                padding: 0.8rem;
                font-size: 1rem;
            }

            .main-nav li.nav-item-control {
                padding: 0.5rem 0;
            }

            .lang-toggle-button,
            .theme-toggle-button {
                height: 36px;
                font-size: 0.9rem;
                padding: 0.4rem 0.6rem;
            }

            .artist-signature-img {
                max-height: 55px;
            }

            .site-footer {
                padding: 1.5rem 1rem;
                gap: 0.6rem;
                font-size: 0.8rem;
            }
        }
    </style>

                langToggleButton.setAttribute('aria-label', translations[currentLang].langToggleLabel);

                // Update theme button text and aria-label
                const isDarkMode = body.classList.contains('dark-theme');
                if (isDarkMode) {
                    themeToggleButton.textContent = translations[currentLang].themeTextDark;
                    themeToggleButton.setAttribute('aria-label', translations[currentLang].themeToggleDarkLabel);
                } else {
                    themeToggleButton.textContent = translations[currentLang].themeTextLight;
                    themeToggleButton.setAttribute('aria-label', translations[currentLang].themeToggleLightLabel);
                }

                if (lightboxElement) lightboxElement.setAttribute('aria-label', translations[currentLang].closeLightboxLabel);
                if (navToggle) navToggle.setAttribute('aria-label', translations[currentLang].navToggleLabel);

                if (signatureImage && translations[currentLang] && translations[currentLang].artistSignatureAlt) {
                    signatureImage.alt = translations[currentLang].artistSignatureAlt;
                }

                document.documentElement.lang = currentLang;
            }

            // --- Theme Switcher ---
            function applyTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark-theme');
                    if (signatureImage) signatureImage.src = signatureBaseSrcDt;
                } else {
                    body.classList.remove('dark-theme');
                    if (signatureImage) signatureImage.src = signatureBaseSrcLt;
                }
                localStorage.setItem('theme', theme);
                applyTranslations(); 
            }

            themeToggleButton.addEventListener('click', () => {
                const newTheme = body.classList.contains('dark-theme') ? 'light' : 'dark';
                applyTheme(newTheme);
            });

            applyTheme(initialTheme);

            // --- Language Switcher ---
            langToggleButton.addEventListener('click', () => {
                currentLang = (currentLang === 'en') ? 'fr' : 'en';
                localStorage.setItem('language', currentLang);
                applyTranslations();
            });

            // --- Mobile Navigation Toggle ---
            if (navToggle && mainNav) {
                navToggle.addEventListener('click', () => {
                    const isActive = mainNav.classList.toggle('active');
                    navToggle.classList.toggle('active');
                    navToggle.setAttribute('aria-expanded', isActive);
                });

                mainNav.querySelectorAll('ul > li > a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        if (mainNav.classList.contains('active') && !e.currentTarget.closest('.nav-item-control')) {
                            mainNav.classList.remove('active');
                            navToggle.classList.remove('active');
                            navToggle.setAttribute('aria-expanded', 'false');
                        }
                    });
                });
            }

            // --- Lightbox Functionality ---
            if (lightboxElement && lightboxImg) {
                galleryItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const imgSrc = item.getAttribute('data-src');
                        const imgAlt = item.getAttribute('data-alt') || "Enlarged image";
                        if (imgSrc) {
                            lightboxImg.setAttribute('src', imgSrc);
                            lightboxImg.setAttribute('alt', imgAlt);
                            lightboxElement.classList.add('active');
                            document.body.style.overflow = 'hidden';

                            // Adjust image and lightbox-content style for full screen
                            lightboxImg.style.maxWidth = '100vw';
                            lightboxImg.style.maxHeight = '100vh';
                            lightboxImg.style.objectFit = 'contain';
                            lightboxElement.style.padding = '0'; 
                        }
                    });
                });

                // MODIFIED: Click anywhere on the lightbox (overlay or image) to close
                lightboxElement.addEventListener('click', () => {
                    lightboxElement.classList.remove('active');
                    document.body.style.overflow = '';
                });

                // Prevent clicks on the image content from bubbling up if you want specific behavior for image vs background.
                // For "click anywhere to close", the above is sufficient.
                // If you wanted actions ON the image that DON'T close, you'd need e.stopPropagation() here.
                // lightboxImg.addEventListener('click', (e) => {
                //     e.stopPropagation(); // Example: if clicking image did something else
                // });


                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && lightboxElement.classList.contains('active')) {
                        lightboxElement.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            }

            // --- Update Copyright Year ---
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) currentYearSpan.textContent = new Date().getFullYear();

            // Apply initial translations
            applyTranslations();
        });
    </script>
</body>
</html>
